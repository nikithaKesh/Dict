<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordVault Pro | Vocabulary OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .loader { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <nav class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor font-bold"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                </div>
                <span class="font-extrabold text-xl tracking-tight">WordVault <span class="text-indigo-600">Pro</span></span>
            </div>
            <button onclick="exportToExcel()" class="text-xs bg-slate-900 text-white px-4 py-2 rounded-full font-bold hover:bg-slate-700 transition-all flex items-center gap-2">
                Download Excel
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 mt-8">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-xs font-bold uppercase">Total Words</p>
                <h4 id="stat-total" class="text-2xl font-black">0</h4>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-slate-500 text-xs font-bold uppercase">Daily Goal</p>
                <h4 class="text-2xl font-black"><span id="stat-today">0</span>/5</h4>
            </div>
        </div>

        <div class="mb-10">
            <div class="relative flex gap-2">
                <input id="search-input" type="text" placeholder="Search new word..." class="w-full p-4 rounded-2xl border-0 shadow-lg ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-600 text-lg" onkeypress="if(event.key==='Enter') fetchWord()">
                <button id="search-btn" onclick="fetchWord()" class="bg-indigo-600 text-white px-8 rounded-2xl font-bold hover:bg-indigo-700 transition-all">Find</button>
            </div>
            <div id="loading" class="hidden mt-4 flex justify-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
            </div>
        </div>

        <div id="result-card" class="hidden animate-in fade-in slide-in-from-top-4 duration-300 mb-12">
            <div class="bg-white rounded-3xl p-8 shadow-xl border-t-4 border-indigo-600 relative">
                <div id="word-header" class="flex flex-wrap justify-between items-start gap-4 mb-6">
                    </div>
                <div id="meanings-container" class="space-y-6">
                    </div>
                <button id="save-btn" onclick="saveWord()" class="mt-8 w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold hover:bg-emerald-600 disabled:bg-slate-200 disabled:cursor-not-allowed transition-all">Mark as Learned</button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
            <h3 class="text-2xl font-black">My Vocabulary</h3>
            <div class="flex gap-2">
                <input id="lib-search" oninput="renderLibrary()" type="text" placeholder="Search learned words..." class="text-sm p-2 rounded-lg border bg-white focus:outline-none focus:ring-1 focus:ring-indigo-500">
                <select id="lib-sort" onchange="renderLibrary()" class="text-sm p-2 rounded-lg border bg-white outline-none">
                    <option value="recent">Most Recent</option>
                    <option value="az">A - Z</option>
                </select>
            </div>
        </div>

        <div id="library-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </main>

    <script>
        const API_URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";
        let currentWordData = null;
        let learnedLibrary = JSON.parse(localStorage.getItem('vault_pro_data')) || [];

        // --- FETCH LOGIC ---
        async function fetchWord() {
            const word = document.getElementById('search-input').value.trim();
            if (!word) return;

            toggleLoading(true);
            try {
                const response = await fetch(`${API_URL}${word}`);
                const data = await response.json();

                if (data.title) throw new Error("Not found");

                currentWordData = data[0];
                displayWord(currentWordData);
            } catch (err) {
                alert("Word not found. Try another one!");
                document.getElementById('result-card').classList.add('hidden');
            } finally {
                toggleLoading(false);
            }
        }

        function toggleLoading(isLoading) {
            document.getElementById('loading').classList.toggle('hidden', !isLoading);
            document.getElementById('search-btn').disabled = isLoading;
        }

        // --- DISPLAY LOGIC ---
        function displayWord(data) {
            const card = document.getElementById('result-card');
            const header = document.getElementById('word-header');
            const container = document.getElementById('meanings-container');
            const saveBtn = document.getElementById('save-btn');

            card.classList.remove('hidden');
            
            // Duplicate check
            const isAlreadyLearned = learnedLibrary.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.disabled = isAlreadyLearned;
            saveBtn.innerText = isAlreadyLearned ? "Already in Library" : "Mark as Learned";

            // Header (Audio + Text)
            const audioSrc = data.phonetics.find(p => p.audio)?.audio || "";
            header.innerHTML = `
                <div>
                    <h2 class="text-5xl font-black capitalize">${data.word}</h2>
                    <p class="text-indigo-500 font-bold">${data.phonetic || ''}</p>
                </div>
                ${audioSrc ? `<button onclick="new Audio('${audioSrc}').play()" class="bg-indigo-100 p-4 rounded-full text-indigo-600 hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                </button>` : ''}
            `;

            // Meanings (Limit to top 2 for clarity)
            container.innerHTML = data.meanings.slice(0, 2).map(m => `
                <div class="border-l-4 border-slate-100 pl-4">
                    <span class="text-xs font-black uppercase text-slate-400 tracking-widest">${m.partOfSpeech}</span>
                    <p class="text-lg text-slate-700 my-2">${m.definitions[0].definition}</p>
                    ${m.synonyms.length ? `<p class="text-sm text-slate-500"><span class="font-bold">Synonyms:</span> ${m.synonyms.slice(0,3).join(', ')}</p>` : ''}
                </div>
            `).join('');
        }

        // --- STORAGE LOGIC ---
        function saveWord() {
            const wordObj = {
                word: currentWordData.word,
                definition: currentWordData.meanings[0].definitions[0].definition,
                pos: currentWordData.meanings[0].partOfSpeech,
                date: new Date().toISOString(),
                synonyms: currentWordData.meanings[0].synonyms.slice(0, 3)
            };

            learnedLibrary.unshift(wordObj);
            localStorage.setItem('vault_pro_data', JSON.stringify(learnedLibrary));
            
            document.getElementById('save-btn').disabled = true;
            document.getElementById('save-btn').innerText = "Saved!";
            renderLibrary();
        }

        function deleteWord(word) {
            learnedLibrary = learnedLibrary.filter(w => w.word !== word);
            localStorage.setItem('vault_pro_data', JSON.stringify(learnedLibrary));
            renderLibrary();
        }

        // --- RENDER & STATS ---
        function renderLibrary() {
            const grid = document.getElementById('library-grid');
            const searchTerm = document.getElementById('lib-search').value.toLowerCase();
            const sortBy = document.getElementById('lib-sort').value;

            let filtered = learnedLibrary.filter(w => w.word.toLowerCase().includes(searchTerm));

            if (sortBy === 'az') filtered.sort((a,b) => a.word.localeCompare(b.word));
            if (sortBy === 'recent') filtered.sort((a,b) => new Date(b.date) - new Date(a.date));

            grid.innerHTML = filtered.map(w => `
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <h5 class="text-xl font-bold capitalize text-indigo-600">${w.word}</h5>
                        <button onclick="deleteWord('${w.word}')" class="text-slate-300 hover:text-red-500">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                    <p class="text-xs font-bold text-slate-400 mb-2 uppercase">${w.pos}</p>
                    <p class="text-sm text-slate-600 line-clamp-2 mb-4">${w.definition}</p>
                    <p class="text-[10px] text-slate-400 font-medium">Added on ${new Date(w.date).toLocaleDateString()}</p>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('stat-total').innerText = learnedLibrary.length;
            const today = new Date().toLocaleDateString();
            const learnedToday = learnedLibrary.filter(w => new Date(w.date).toLocaleDateString() === today).length;
            document.getElementById('stat-today').innerText = learnedToday;
        }

        // --- EXPORT TO EXCEL ---
        function exportToExcel() {
            if (learnedLibrary.length === 0) return alert("Nothing to export!");
            
            const worksheet = XLSX.utils.json_to_sheet(learnedLibrary);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "My Vocabulary");
            XLSX.writeFile(workbook, "MyLearnedWords.xlsx");
        }

        window.onload = renderLibrary;
    </script>
</body>
</html>
