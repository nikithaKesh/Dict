<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordVault Pro | SaaS Identity Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; transition: all 0.3s ease; }
        .dark body { background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .glass { background: rgba(30, 41, 59, 0.7); border-color: rgba(255, 255, 255, 0.1); }
        .word-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .word-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        #word-preview-modal, #profile-modal { transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 150; }
        #word-preview-modal.active, #profile-modal.active { transform: translateY(0); }

        .sync-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-20 bg-slate-50">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-indigo-700 dark:bg-indigo-950 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-800 p-8 md:p-10 rounded-[3rem] shadow-2xl max-w-sm w-full">
            <div class="text-center mb-8">
                <h2 id="auth-title" class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">WordVault</h2>
                <p id="auth-subtitle" class="text-slate-500 text-sm mt-2 font-medium">Elevate your language skills</p>
            </div>
            
            <div class="space-y-4">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white dark:bg-slate-700 border dark:border-slate-600 p-4 rounded-2xl font-bold hover:bg-slate-50 transition-all shadow-sm">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5" alt="Google">
                    Continue with Google
                </button>

                <div class="flex items-center gap-2 py-2">
                    <div class="h-[1px] bg-slate-200 dark:bg-slate-700 flex-1"></div>
                    <span class="text-[10px] font-black text-slate-400 uppercase">or email</span>
                    <div class="h-[1px] bg-slate-200 dark:bg-slate-700 flex-1"></div>
                </div>

                <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 rounded-2xl border dark:bg-slate-700 dark:border-slate-600 outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 rounded-2xl border dark:bg-slate-700 dark:border-slate-600 outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                <button onclick="handleAuth()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black hover:bg-indigo-800 transition-all shadow-xl active:scale-95">Enter Vault</button>
                
                <p class="text-xs text-center text-slate-400">
                    <button onclick="toggleAuthMode()" id="toggle-btn" class="text-indigo-600 font-bold underline">Create Account</button>
                </p>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="fixed inset-0 bg-slate-50 dark:bg-slate-900 flex flex-col">
        <nav class="p-6 flex items-center justify-between border-b dark:border-slate-800 bg-white dark:bg-slate-800">
            <button onclick="closeProfile()" class="p-3 bg-slate-100 dark:bg-slate-700 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></button>
            <span class="font-black uppercase text-xs tracking-widest">Personal Profile</span>
            <button onclick="saveProfileChanges()" id="profile-save-btn" class="text-indigo-600 font-black text-sm uppercase hidden">Save</button>
            <div id="profile-edit-trigger">
                <button onclick="enableProfileEdit()" class="p-3 text-slate-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg></button>
            </div>
        </nav>
        <div class="flex-1 overflow-y-auto p-8 md:p-16">
            <div class="max-w-xl mx-auto">
                <div class="flex flex-col items-center text-center mb-12">
                    <img id="user-pfp-large" src="" class="w-28 h-28 rounded-[2.5rem] bg-indigo-600 border-4 border-white dark:border-slate-800 shadow-2xl mb-4 object-cover hidden">
                    <div id="user-avatar-placeholder" class="w-28 h-28 rounded-[2.5rem] bg-indigo-600 text-white flex items-center justify-center text-5xl font-black shadow-2xl mb-4">?</div>
                    
                    <input id="edit-display-name" type="text" readonly class="text-3xl font-black bg-transparent text-center outline-none border-b-2 border-transparent focus:border-indigo-500 w-full" value="...">
                    <input id="edit-bio" type="text" readonly placeholder="Set a learning goal..." class="text-slate-400 mt-2 bg-transparent text-center outline-none border-b border-transparent focus:border-indigo-300 w-full italic" value="">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-[2.5rem] border dark:border-slate-700 shadow-sm text-center">
                        <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">Streak</p>
                        <p class="text-3xl font-black">ðŸ”¥ <span id="profile-streak">0</span></p>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-[2.5rem] border dark:border-slate-700 shadow-sm text-center">
                        <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">Mastery</p>
                        <p class="text-3xl font-black text-emerald-500"><span id="profile-rate">0</span>%</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="p-6 bg-slate-100 dark:bg-slate-800 rounded-3xl flex items-center justify-between">
                        <div>
                            <p class="text-[10px] font-black uppercase text-slate-400">Account Type</p>
                            <p class="font-bold">Standard Cloud User</p>
                        </div>
                        <span class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full text-[10px] font-black">FREE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="word-preview-modal" class="fixed inset-0 bg-slate-50 dark:bg-slate-950 flex flex-col overflow-hidden">
        <nav class="p-6 flex items-center justify-between border-b dark:border-slate-800 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md">
            <button onclick="closePreview()" class="p-3 bg-slate-100 dark:bg-slate-700 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></button>
            <button id="mastery-toggle-btn" onclick="toggleMastery()" class="text-[10px] font-black uppercase px-6 py-2 rounded-full shadow-sm">Mark Mastered</button>
        </nav>
        <div class="flex-1 overflow-y-auto p-8 md:p-20 text-center">
            <h1 id="pv-word" class="text-7xl md:text-9xl font-black text-slate-900 dark:text-white capitalize mb-4 tracking-tighter">Word</h1>
            <div id="pv-meanings-container" class="max-w-2xl mx-auto space-y-6 text-left mt-12"></div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <aside class="fixed bottom-0 left-0 w-full lg:w-20 lg:h-full lg:top-0 bg-white dark:bg-slate-800 border-t lg:border-t-0 lg:border-r dark:border-slate-700 z-50 flex lg:flex-col items-center justify-around lg:justify-center gap-6 p-4">
            <div class="hidden lg:flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-2xl mb-auto text-white shadow-lg font-black italic">V</div>
            <div id="sync-indicator" class="p-1 text-emerald-500 hidden"><svg class="w-5 h-5 sync-pulse" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11H9v3H6v2h3v3h2v-3h3v-2h-3V7z"/></svg></div>
            <button onclick="toggleDarkMode()" class="p-3 text-slate-400 hover:text-yellow-500 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.364l-.707-.707M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></button>
            
            <button onclick="openProfile()" class="w-10 h-10 border-2 border-indigo-500 rounded-xl overflow-hidden hover:scale-110 transition-all flex items-center justify-center bg-indigo-600 text-white font-black uppercase text-xs">
                <img id="user-pfp-sidebar" src="" class="hidden w-full h-full object-cover">
                <span id="user-avatar-sidebar">?</span>
            </button>

            <button onclick="handleLogout()" class="lg:mt-auto text-slate-300 hover:text-red-500 p-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
        </aside>

        <main class="lg:ml-20 p-6 md:p-12 max-w-6xl mx-auto">
            <header class="mb-12 flex flex-col md:flex-row md:items-center justify-between gap-6">
                <div>
                    <h1 class="text-4xl font-black tracking-tight">Vocabulary Cloud</h1>
                    <p class="text-slate-500 mt-1 italic">Happy studying, <span id="user-display" class="font-bold text-indigo-600 tracking-wide">...</span></p>
                </div>
                <div class="bg-white dark:bg-slate-800 p-4 rounded-3xl shadow-sm border dark:border-slate-700 min-w-[120px] text-center">
                    <span class="text-[10px] font-black uppercase text-slate-400 block tracking-widest">Archived</span>
                    <h4 id="stat-total" class="text-2xl font-black">0</h4>
                </div>
            </header>

            <div class="relative group max-w-3xl mx-auto mb-16">
                <div class="relative flex flex-col bg-white dark:bg-slate-800 rounded-[2.5rem] shadow-2xl p-2 border dark:border-slate-700 transition-all">
                    <div class="flex items-center p-2">
                        <input id="word-input" type="text" placeholder="Search a new word..." class="w-full bg-transparent p-4 outline-none text-lg font-bold" onkeypress="if(event.key==='Enter') searchWord()">
                        <div id="search-loader" class="loader mr-4"></div>
                        <button onclick="searchWord()" class="bg-indigo-600 text-white px-8 py-4 rounded-3xl font-black hover:bg-indigo-700 transition-all active:scale-95">Search</button>
                    </div>
                </div>
            </div>

            <section id="search-result" class="hidden max-w-3xl mx-auto mb-20 animate-in fade-in duration-500">
                <div class="glass p-8 md:p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden">
                    <div id="result-content"></div>
                    <button onclick="saveToCloud()" id="save-word-btn" class="w-full mt-10 bg-indigo-600 text-white py-5 rounded-3xl font-black text-lg active:scale-95">Save to Cloud Vault</button>
                </div>
            </section>

            <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let previewingWordKey = null;

        // --- AUTH LOGIC ---
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Create SaaS ID" : "Vault Login";
            document.getElementById('toggle-btn').innerText = isSignUpMode ? "Login Instead" : "Create Account";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!email || !pass) return alert("All fields are required.");
            try {
                isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert(e.message); }
        };

        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch(e) { alert(e.message); }
        };

        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                // Initialize UI with User Info
                const displayName = user.displayName || user.email.split('@')[0];
                document.getElementById('user-display').innerText = displayName;
                document.getElementById('edit-display-name').value = displayName;
                document.getElementById('profile-email').innerText = user.email;
                document.getElementById('join-date').innerText = `Member Since: ${new Date(user.metadata.creationTime).toLocaleDateString()}`;

                // Handle Photo (Google)
                if(user.photoURL) {
                    const pfpSidebar = document.getElementById('user-pfp-sidebar');
                    const pfpLarge = document.getElementById('user-pfp-large');
                    pfpSidebar.src = user.photoURL; pfpSidebar.classList.remove('hidden');
                    pfpLarge.src = user.photoURL; pfpLarge.classList.remove('hidden');
                    document.getElementById('user-avatar-sidebar').classList.add('hidden');
                    document.getElementById('user-avatar-placeholder').classList.add('hidden');
                } else {
                    document.getElementById('user-avatar-sidebar').innerText = displayName.charAt(0);
                    document.getElementById('user-avatar-placeholder').innerText = displayName.charAt(0);
                }

                // Load Cloud Data & Custom Profile Metadata
                const profileRef = ref(rtdb, `users/${user.uid}/profile`);
                onValue(profileRef, (snap) => {
                    const profileData = snap.val();
                    if(profileData) {
                        document.getElementById('edit-display-name').value = profileData.displayName || displayName;
                        document.getElementById('user-display').innerText = profileData.displayName || displayName;
                        document.getElementById('edit-bio').value = profileData.bio || "";
                    }
                });

                const userWordsRef = ref(rtdb, `users/${user.uid}/words`);
                onValue(userWordsRef, (snapshot) => {
                    const data = snapshot.val();
                    cloudDb = data ? Object.entries(data).map(([key, val]) => ({...val, fbKey: key})) : [];
                    renderLibrary();
                    showSyncIndicator();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- PROFILE EDITING SYSTEM ---
        window.enableProfileEdit = () => {
            const nameInp = document.getElementById('edit-display-name');
            const bioInp = document.getElementById('edit-bio');
            nameInp.readOnly = false; bioInp.readOnly = false;
            nameInp.classList.add('border-indigo-500');
            bioInp.classList.add('border-indigo-300');
            document.getElementById('profile-save-btn').classList.remove('hidden');
            document.getElementById('profile-edit-trigger').classList.add('hidden');
        };

        window.saveProfileChanges = async () => {
            const newName = document.getElementById('edit-display-name').value;
            const newBio = document.getElementById('edit-bio').value;
            
            await set(ref(rtdb, `users/${activeUser.uid}/profile`), {
                displayName: newName,
                bio: newBio
            });

            document.getElementById('edit-display-name').readOnly = true;
            document.getElementById('edit-bio').readOnly = true;
            document.getElementById('profile-save-btn').classList.add('hidden');
            document.getElementById('profile-edit-trigger').classList.remove('hidden');
            alert("Profile updated!");
        };

        // --- CORE WORD LOGIC ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                if(data.title) throw "Error";
                currentWordData = data[0];
                updateSearchUI(currentWordData);
            } catch(e) { alert("Word not found."); }
            finally { toggleLoader(false); }
        };

        function updateSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <h2 class="text-6xl font-black capitalize dark:text-white">${data.word}</h2>
                <p class="text-indigo-500 font-bold mb-6 italic">${data.phonetic || ''}</p>
                <div class="space-y-4">
                    ${data.meanings.slice(0, 2).map(m => `<p class="border-l-4 border-indigo-200 pl-4 text-slate-600 dark:text-slate-300"><b>${m.partOfSpeech}:</b> ${m.definitions[0].definition}</p>`).join('')}
                </div>
            `;
            const saveBtn = document.getElementById('save-word-btn');
            const exists = cloudDb.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.disabled = exists;
            saveBtn.innerText = exists ? "In Library âœ“" : "Save to Cloud";
        }

        window.saveToCloud = () => {
            const wordObj = {
                word: currentWordData.word,
                difficulty: currentWordData.word.length > 8 ? 'Hard' : 'Medium',
                date: new Date().getTime(),
                mastered: false,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
        };

        window.renderLibrary = () => {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = cloudDb.slice().reverse().map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card bg-white dark:bg-slate-800 p-6 rounded-[2.5rem] border dark:border-slate-700 shadow-sm relative ${w.mastered ? 'border-emerald-400 dark:border-emerald-600' : ''}">
                    <span class="text-[9px] font-black uppercase text-slate-300 tracking-widest">${w.difficulty}</span>
                    <h4 class="text-2xl font-black capitalize dark:text-white tracking-tight">${w.word}</h4>
                    ${w.mastered ? '<span class="text-[9px] font-black text-emerald-500 mt-2 block tracking-widest uppercase">âœ“ Mastered</span>' : ''}
                </div>
            `).join('');
            updateDashboard();
        };

        window.openPreview = (fbKey) => {
            previewingWordKey = fbKey;
            const data = cloudDb.find(w => w.fbKey === fbKey);
            document.getElementById('pv-word').innerText = data.word;
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-slate-50 dark:bg-slate-900 p-8 rounded-[2.5rem] border dark:border-slate-800 text-left">
                    <span class="text-[10px] font-black uppercase text-indigo-500 tracking-widest block mb-4">${d.pos}</span>
                    <p class="text-2xl font-bold dark:text-slate-200">${d.def}</p>
                    ${d.example ? `<p class="mt-4 text-sm text-slate-500 italic">" ${d.example} "</p>` : ''}
                </div>
            `).join('');
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.toggleMastery = () => {
            const word = cloudDb.find(w => w.fbKey === previewingWordKey);
            update(ref(rtdb, `users/${activeUser.uid}/words/${previewingWordKey}`), { mastered: !word.mastered });
            setTimeout(closePreview, 400);
        };

        function updateDashboard() {
            document.getElementById('stat-total').innerText = cloudDb.length;
            const countToday = cloudDb.filter(w => w.date >= new Date().setHours(0,0,0,0)).length;
            document.getElementById('daily-count-text').innerText = countToday;
            const percent = Math.min((countToday / 5) * 100, 100);
            document.getElementById('goal-progress-bar').style.width = `${percent}%`;
            document.getElementById('goal-percent').innerText = `${Math.round(percent)}%`;

            const masteredCount = cloudDb.filter(w => w.mastered).length;
            document.getElementById('profile-rate').innerText = cloudDb.length ? Math.round((masteredCount / cloudDb.length) * 100) : 0;
            document.getElementById('profile-streak').innerText = [...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length;
        }

        function showSyncIndicator() {
            const ind = document.getElementById('sync-indicator');
            ind.classList.remove('hidden');
            setTimeout(() => ind.classList.add('hidden'), 2000);
        }

        window.toggleDarkMode = () => document.documentElement.classList.toggle('dark');
        window.openProfile = () => document.getElementById('profile-modal').classList.add('active');
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        function toggleLoader(show) { document.getElementById('search-loader').style.display = show ? 'block' : 'none'; }
    </script>
</body>
</html>
