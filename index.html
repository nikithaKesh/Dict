    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9",
            measurementId: "G-XX2C7JYQXY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let currentPreviewIndex = 0;

        // --- AUTH & DYNAMIC SYNC ---
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Register." : "Vault Login.";
            document.getElementById('auth-main-btn').innerText = isSignUpMode ? "Create Account" : "Access Vault";
            document.getElementById('toggle-btn').innerText = isSignUpMode ? "Back to Login" : "New? Create Identity";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            try {
                isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert(e.message); }
        };

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, googleProvider); } catch(e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                // Reactive listeners for Profile & Words
                onValue(ref(rtdb, `users/${user.uid}/profile`), (snap) => applyProfile(snap.val(), user));
                onValue(ref(rtdb, `users/${user.uid}/words`), (snap) => {
                    const d = snap.val();
                    cloudDb = d ? Object.entries(d).map(([k, v]) => ({...v, fbKey: k})) : [];
                    renderLibrary();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- PROFILE PIC & METADATA ---
        function applyProfile(p, user) {
            const name = p?.displayName || user.displayName || user.email.split('@')[0];
            document.getElementById('edit-display-name').value = name;
            document.getElementById('user-display').innerText = `Licensed to ${name}`;
            
            const photo = p?.photoBase64 || user.photoURL;
            if(photo) {
                const sidebarImg = document.getElementById('user-pfp-sidebar');
                const largeImg = document.getElementById('user-pfp-large');
                sidebarImg.src = photo; sidebarImg.classList.remove('hidden');
                largeImg.src = photo; largeImg.classList.remove('hidden');
                document.getElementById('user-avatar-sidebar').classList.add('hidden');
                document.getElementById('user-avatar-placeholder').classList.add('hidden');
            }
        }

        window.handlePfpUpload = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = async (evt) => {
                await update(ref(rtdb, `users/${activeUser.uid}/profile`), { photoBase64: evt.target.result });
                showToast("Identity Photo Updated");
            };
            reader.readAsDataURL(file);
        };

        window.enableProfileEdit = () => {
            const dn = document.getElementById('edit-display-name');
            const bio = document.getElementById('edit-bio');
            dn.readOnly = false; bio.readOnly = false;
            dn.focus();
            document.getElementById('profile-save-btn').classList.remove('hidden');
            document.getElementById('profile-edit-trigger').classList.add('hidden');
        };

        window.saveProfileChanges = async () => {
            await update(ref(rtdb, `users/${activeUser.uid}/profile`), {
                displayName: document.getElementById('edit-display-name').value,
                bio: document.getElementById('edit-bio').value
            });
            document.getElementById('edit-display-name').readOnly = true;
            document.getElementById('edit-bio').readOnly = true;
            document.getElementById('profile-save-btn').classList.add('hidden');
            document.getElementById('profile-edit-trigger').classList.remove('hidden');
            showToast("Profile Synchronized");
        };

        // --- CORE LOGIC (CLOUD FIX) ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                currentWordData = data[0];
                updateSearchUI(currentWordData);
            } catch(e) { showToast("Source node unresponsive", "error"); }
            finally { toggleLoader(false); }
        };

        function updateSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="mb-12">
                    <p class="text-primary-600 font-black uppercase text-xs tracking-[0.5em] mb-4">${data.meanings[0].partOfSpeech}</p>
                    <h2 class="text-9xl font-black tracking-tighter dark:text-white capitalize leading-none">${data.word}</h2>
                    <p class="text-primary-400 font-bold italic mt-6 text-3xl">/ ${data.phonetic || ''} /</p>
                </div>
                <div class="space-y-8">
                    ${data.meanings.slice(0, 3).map(m => `
                        <div class="bg-primary-50/20 dark:bg-stone-800/40 p-10 rounded-[3.5rem] border-2 border-primary-50 dark:border-stone-800">
                            <p class="text-2xl font-bold leading-tight dark:text-stone-200">${m.definitions[0].definition}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            const saveBtn = document.getElementById('save-word-btn');
            saveBtn.disabled = cloudDb.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.innerText = saveBtn.disabled ? "Analyzed âœ“" : "Archive Data to Cloud Vault";
        }

        window.saveToCloud = () => {
            const wordObj = {
                word: currentWordData.word,
                difficulty: currentWordData.word.length > 8 ? 'Hard' : 'Medium',
                date: new Date().getTime(),
                mastered: false,
                tag: document.getElementById('tag-selector').value,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
            showToast("Sync Successful", "success");
        };

        window.renderLibrary = () => {
            const q = document.getElementById('lib-search').value.toLowerCase();
            const f = document.getElementById('lib-filter-tag').value;
            let filtered = cloudDb.filter(w => {
                const matchQ = w.word.toLowerCase().includes(q);
                const matchF = f === "All" || w.tag === f;
                return matchQ && matchF;
            }).reverse();
            
            document.getElementById('stat-total').innerText = `${cloudDb.length} Items`;
            document.getElementById('library-grid').innerHTML = filtered.map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card bg-white dark:bg-obsidian-900 p-10 rounded-[4.5rem] border-2 border-primary-50 dark:border-stone-800 relative ${w.mastered ? 'ring-4 ring-primary-500 bg-primary-50/10' : 'shadow-xl shadow-primary-500/5'}">
                    <div class="flex justify-between items-start mb-10">
                        <span class="text-[10px] font-black uppercase text-primary-600 bg-primary-50 dark:bg-stone-800 px-4 py-2 rounded-2xl">${w.tag || 'General'}</span>
                        <button onclick="event.stopPropagation(); deleteWord('${w.fbKey}')" class="p-3 text-primary-100 hover:text-red-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
                    </div>
                    <h4 class="text-5xl font-black dark:text-white capitalize tracking-tighter leading-none">${w.word}</h4>
                    <div class="mt-8 flex items-center gap-3">
                        <div class="h-1 flex-1 bg-primary-100 rounded-full overflow-hidden">
                            <div class="h-full bg-primary-500" style="width: ${w.mastered ? '100%' : '20%'}"></div>
                        </div>
                        <span class="text-[9px] font-black text-primary-300 uppercase">${w.mastered ? 'Mastered' : 'Learning'}</span>
                    </div>
                </div>
            `).join('');
            updateDashboard();
        };

        // --- FLASHCARD & NAVIGATION ---
        window.openPreview = (key) => {
            currentPreviewIndex = cloudDb.findIndex(w => w.fbKey === key);
            renderFlashcard(cloudDb[currentPreviewIndex]);
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.navigatePreview = (dir) => {
            const next = currentPreviewIndex + dir;
            if(next >= 0 && next < cloudDb.length) {
                currentPreviewIndex = next;
                renderFlashcard(cloudDb[currentPreviewIndex]);
            }
        };

        function renderFlashcard(data) {
            document.getElementById('pv-word').innerText = data.word;
            document.getElementById('pv-tag').innerText = data.tag || "General Archive";
            const mBtn = document.getElementById('mastery-toggle-btn');
            mBtn.innerText = data.mastered ? "Mastered âœ“" : "Analyze Complete";
            mBtn.className = data.mastered ? 'text-[10px] font-black uppercase px-10 py-4 rounded-full bg-obsidian-900 text-white' : 'text-[10px] font-black uppercase px-10 py-4 rounded-full bg-primary-500 text-white shadow-2xl';
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-white dark:bg-obsidian-800 p-14 rounded-[5rem] border-2 border-primary-50 dark:border-stone-800 shadow-xl">
                    <span class="text-[11px] font-black uppercase text-primary-500 tracking-[0.5em] mb-6 inline-block">${d.pos}</span>
                    <p class="text-5xl font-black dark:text-white leading-tight tracking-tighter">${d.def}</p>
                    ${d.example ? `<p class="mt-10 text-primary-600 dark:text-primary-400 font-semibold italic text-3xl leading-snug">" ${d.example} "</p>` : ''}
                </div>
            `).join('');
        }

        window.toggleMastery = () => {
            const word = cloudDb[currentPreviewIndex];
            update(ref(rtdb, `users/${activeUser.uid}/words/${word.fbKey}`), { mastered: !word.mastered });
            setTimeout(() => renderFlashcard(cloudDb[currentPreviewIndex]), 100);
            showToast("Mastery Updated");
        };

        // --- DASHBOARD ANALYTICS ---
        function updateDashboard() {
            const today = new Date().setHours(0,0,0,0);
            const count = cloudDb.filter(w => w.date >= today).length;
            document.getElementById('daily-count-text').innerText = count;
            document.getElementById('goal-progress-bar').style.width = `${Math.min((count / 5) * 100, 100)}%`;
            
            const mastered = cloudDb.filter(w => w.mastered).length;
            document.getElementById('profile-rate').innerText = cloudDb.length ? Math.round((mastered / cloudDb.length) * 100) : 0;
            document.getElementById('profile-streak').innerText = [...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        window.deleteWord = (key) => { if(confirm("Erase entry from cloud network?")) remove(ref(rtdb, `users/${activeUser.uid}/words/${key}`)); };
        window.toggleDarkMode = () => { const d = document.documentElement.classList.toggle('dark'); localStorage.theme = d ? 'dark' : 'light'; };
        window.openProfile = () => document.getElementById('profile-modal').classList.add('active');
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.handleLogout = () => signOut(auth);
        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        window.speakWord = (t) => window.speechSynthesis.speak(new SpeechSynthesisUtterance(t));
        function toggleLoader(s) { document.getElementById('search-loader').style.display = s ? 'block' : 'none'; }
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(cloudDb.map(w => ({ Word: w.word, Category: w.tag, Date: new Date(w.date).toLocaleDateString() })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Vault");
            XLSX.writeFile(wb, "Archive_Export.xlsx");
        };
    </script>
</body>
</html>
