<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordVault Pro | Mastery OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#fffcf0', 100: '#fef3c7', 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 900: '#78350f' },
                        obsidian: { 950: '#020617', 900: '#0c0a09', 800: '#1c1917' }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Outfit', sans-serif; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; }
        .light body { background-color: #fffefc; color: #451a03; }
        .dark body { background-color: #020617; color: #fef3c7; }

        /* SaaS Components */
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(245, 158, 11, 0.1); }
        .dark .glass { background: rgba(15, 23, 42, 0.85); border-color: rgba(245, 158, 11, 0.05); }
        
        .word-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .word-card:hover { transform: translateY(-4px); }

        #word-preview-modal, #profile-modal, #report-modal { 
            transform: translateY(100%); 
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
            z-index: 150; 
        }
        .active { transform: translateY(0) !important; }

        .skeleton { background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.05), transparent); background-size: 200% 100%; animation: skeleton 1.5s infinite; }
        @keyframes skeleton { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .progress-fill { transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1); }
    </style>
</head>
<body class="min-h-screen selection:bg-primary-200">

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 md:bottom-8 md:right-8 md:left-auto md:translate-x-0 z-[500] pointer-events-none opacity-0 transition-all duration-500">
        <div class="bg-obsidian-900 dark:bg-primary-500 text-white dark:text-obsidian-950 px-6 py-3 rounded-2xl shadow-2xl font-bold flex items-center gap-3">
            <div class="w-1.5 h-1.5 rounded-full bg-emerald-400"></div>
            <span id="toast-msg">Database Updated</span>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 z-[300] bg-primary-500 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-obsidian-900 p-8 rounded-[2.5rem] shadow-2xl max-w-sm w-full border-4 border-primary-100">
            <div class="text-center mb-8">
                <div class="w-14 h-14 bg-primary-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl text-white font-black">V</div>
                <h2 id="auth-title" class="text-3xl font-black dark:text-white">WordVault.</h2>
                <p id="auth-subtitle" class="text-primary-600 text-[10px] uppercase font-bold tracking-widest mt-2">Personal Mastery OS</p>
            </div>
            <div class="space-y-3">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white dark:bg-stone-800 border py-3.5 rounded-xl font-bold text-sm">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-4 h-4">
                    Continue with Google
                </button>
                <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 rounded-xl border dark:bg-stone-800 dark:border-stone-700 outline-none focus:ring-2 focus:ring-primary-500 text-sm font-bold">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 rounded-xl border dark:bg-stone-800 dark:border-stone-700 outline-none focus:ring-2 focus:ring-primary-500 text-sm font-bold">
                <button onclick="handleAuth()" id="auth-main-btn" class="w-full bg-primary-500 text-white py-4 rounded-xl font-black shadow-lg hover:bg-primary-600 active:scale-95">Enter Vault</button>
                <button onclick="toggleAuthMode()" id="toggle-btn" class="w-full text-center text-[9px] font-black text-primary-400 uppercase mt-2">Join CodeNest Platform</button>
            </div>
        </div>
    </div>

    <div id="report-modal" class="fixed inset-0 bg-white dark:bg-obsidian-950 flex flex-col overflow-hidden">
        <nav class="p-4 flex items-center justify-between border-b dark:border-stone-800">
            <button onclick="closeReport()" class="p-2 bg-slate-50 dark:bg-stone-800 rounded-full"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></button>
            <span class="font-black text-[10px] uppercase tracking-widest">Weekly Analytics</span>
            <div class="w-8"></div>
        </nav>
        <div class="flex-1 overflow-y-auto p-6 md:p-12">
            <div class="max-w-4xl mx-auto">
                <canvas id="masteryChart" class="mb-12"></canvas>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="p-6 bg-primary-50 dark:bg-stone-900 rounded-3xl border border-primary-100">
                        <p class="text-[9px] font-black uppercase text-primary-400">Avg. Learning Velocity</p>
                        <h4 class="text-3xl font-black mt-1">2.4 <span class="text-xs opacity-50">words/day</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="word-preview-modal" class="fixed inset-0 bg-primary-50 dark:bg-obsidian-950 flex flex-col overflow-hidden">
        <nav class="p-4 flex items-center justify-between border-b dark:border-stone-800 bg-white dark:bg-obsidian-900">
            <button onclick="closePreview()" class="p-2 bg-slate-100 dark:bg-stone-800 rounded-full text-primary-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M15 19l-7-7 7-7"/></svg></button>
            <div class="flex gap-2">
                <button onclick="navigatePreview(-1)" class="p-2 bg-primary-100 dark:bg-stone-800 rounded-lg"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></button>
                <button onclick="navigatePreview(1)" class="p-2 bg-primary-100 dark:bg-stone-800 rounded-lg"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg></button>
            </div>
            <button id="mastery-toggle-btn" onclick="toggleMastery()" class="text-[9px] font-black uppercase px-6 py-2 rounded-full bg-primary-500 text-white shadow-lg">Mark Mastered</button>
        </nav>
        <div id="swipe-area" class="flex-1 overflow-y-auto p-6 md:p-12 text-center flex flex-col justify-center">
            <p id="pv-tag" class="text-[9px] font-black uppercase text-primary-400 tracking-[0.4em] mb-2">CATEGORY</p>
            <h1 id="pv-word" class="text-5xl md:text-8xl font-black dark:text-white capitalize mb-4 tracking-tighter">Word</h1>
            <p id="pv-ipa" class="text-primary-500 font-bold mb-8 italic">/ phonetic /</p>
            <div id="pv-meanings-container" class="max-w-xl mx-auto space-y-4 text-left"></div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <nav class="fixed bottom-4 left-4 right-4 lg:left-6 lg:top-1/2 lg:-translate-y-1/2 lg:w-16 h-16 lg:h-auto bg-white/90 dark:bg-obsidian-900/90 backdrop-blur-2xl border dark:border-stone-800 z-50 flex lg:flex-col items-center justify-around lg:justify-center gap-4 p-2 rounded-2xl lg:rounded-3xl shadow-2xl">
            <button onclick="toggleDarkMode()" class="p-2 text-primary-400 hover:text-primary-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button>
            <button onclick="openReport()" class="p-2 text-primary-400 hover:text-brand-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg></button>
            <button onclick="openProfile()" class="w-10 h-10 rounded-xl border-2 border-primary-500 overflow-hidden bg-primary-500 text-white font-black text-xs uppercase flex items-center justify-center transition-transform active:scale-90">
                <img id="user-pfp-sidebar" src="" class="hidden w-full h-full object-cover">
                <span id="user-avatar-sidebar">?</span>
            </button>
            <button onclick="handleLogout()" class="p-2 text-primary-300 hover:text-red-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
        </nav>

        <main class="p-4 md:p-8 lg:ml-28 max-w-6xl mx-auto">
            <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
                <div>
                    <h1 class="text-3xl md:text-5xl font-black dark:text-white tracking-tight">Archive.</h1>
                    <p id="user-display" class="text-[10px] font-bold text-primary-600 uppercase mt-1 tracking-widest">Vault Active</p>
                </div>
                <div class="flex gap-4">
                    <div class="bg-white dark:bg-stone-900 p-4 rounded-2xl border border-primary-50 dark:border-stone-800 text-center min-w-[100px]">
                        <span class="text-[8px] font-black uppercase text-primary-400">Streak</span>
                        <h4 id="streak-text" class="text-xl font-black">ðŸ”¥ 0</h4>
                    </div>
                    <div class="bg-primary-500 p-4 rounded-2xl shadow-lg shadow-primary-500/20 text-white text-center min-w-[100px]">
                        <span class="text-[8px] font-black uppercase text-white/50 tracking-widest">Goal</span>
                        <h4 class="text-xl font-black"><span id="daily-count-text">0</span>/5</h4>
                    </div>
                </div>
            </header>

            <div class="max-w-2xl mx-auto mb-16 sticky top-4 z-40">
                <div class="bg-white dark:bg-stone-900 rounded-[2rem] shadow-2xl p-2 border dark:border-stone-800 flex flex-col focus-within:ring-4 focus-within:ring-primary-500/10 transition-all">
                    <div class="flex items-center">
                        <input id="word-input" type="text" placeholder="Master new word... (âŒ˜+K)" class="w-full bg-transparent p-4 outline-none text-lg font-bold dark:text-white" onkeypress="if(event.key==='Enter') searchWord()">
                        <div id="search-loader" class="loader mr-4"></div>
                        <button onclick="searchWord()" class="bg-primary-500 text-white px-8 py-3.5 rounded-2xl font-black text-sm hover:bg-primary-600 active:scale-95 transition-all">MASTER</button>
                    </div>
                </div>
            </div>

            <section id="search-result" class="hidden max-w-2xl mx-auto mb-20 animate-in fade-in slide-in-from-bottom-5">
                <div class="bg-white dark:bg-stone-900 p-8 rounded-[2.5rem] shadow-2xl border-4 border-primary-50">
                    <div id="result-content"></div>
                    <button onclick="saveToCloud()" class="w-full mt-10 bg-stone-950 dark:bg-primary-500 text-white py-4 rounded-2xl font-black text-sm active:scale-[0.98] transition-all">Archive Data to Cloud</button>
                </div>
            </section>

            <div class="flex items-center justify-between mb-6">
                <h3 class="font-black text-sm uppercase text-primary-400 tracking-widest">Cloud Collection</h3>
                <div class="flex gap-2">
                    <button id="density-toggle" onclick="toggleDensity()" class="p-2 text-primary-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg></button>
                </div>
            </div>

            <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9",
            measurementId: "G-XX2C7JYQXY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let currentPreviewIndex = 0;
        let isCompact = false;

        // --- AUTH ---
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            try { isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass); } catch(e) { showToast(e.message, 'error'); }
        };

        window.loginWithGoogle = async () => { try { await signInWithPopup(auth, googleProvider); } catch(e) { showToast("Google Sync Failed", "error"); } };
        window.handleLogout = () => signOut(auth);
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Identity." : "Vault.";
            document.getElementById('auth-main-btn').innerText = isSignUpMode ? "Register" : "Unlock";
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                syncProfile(user);
                
                onValue(ref(rtdb, `users/${user.uid}/words`), (snap) => {
                    const d = snap.val();
                    cloudDb = d ? Object.entries(d).map(([k, v]) => ({...v, fbKey: k})) : [];
                    renderLibrary();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- CORE LOGIC ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                currentWordData = data[0];
                renderSearchUI(currentWordData);
            } catch(e) { showToast("Word node not found", "error"); }
            finally { toggleLoader(false); }
        };

        function renderSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <h2 class="text-4xl font-black dark:text-white capitalize">${data.word}</h2>
                <p class="text-primary-500 font-bold italic mb-4">/ ${data.phonetic || ''} /</p>
                <div class="space-y-3">
                    ${data.meanings.slice(0, 2).map(m => `<p class="text-xs dark:text-stone-300 font-medium border-l-2 border-primary-200 pl-4">${m.definitions[0].definition}</p>`).join('')}
                </div>
            `;
        }

        window.saveToCloud = () => {
            const wordObj = {
                word: currentWordData.word,
                phonetic: currentWordData.phonetic || '',
                date: new Date().getTime(),
                mastered: false,
                tag: document.getElementById('tag-selector').value,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
            showToast("Sync Successful");
        };

        window.renderLibrary = () => {
            const grid = document.getElementById('library-grid');
            const sorted = cloudDb.slice().reverse();
            
            grid.innerHTML = sorted.map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card bg-white dark:bg-stone-900 ${isCompact ? 'p-4' : 'p-6'} rounded-[2rem] border-2 border-primary-50 dark:border-stone-800 relative ${w.mastered ? 'bg-primary-50/20 border-primary-500' : 'shadow-sm'}">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[8px] font-black uppercase text-primary-500 bg-primary-100 dark:bg-stone-800 px-2 py-1 rounded-lg">${w.tag || 'General'}</span>
                        <button onclick="event.stopPropagation(); deleteWord('${w.fbKey}')" class="text-primary-200 hover:text-red-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
                    </div>
                    <h4 class="text-2xl font-black dark:text-white capitalize">${w.word}</h4>
                </div>
            `).join('');
            updateDashboard();
        };

        window.openPreview = (key) => {
            currentPreviewIndex = cloudDb.findIndex(w => w.fbKey === key);
            renderFlashcard(cloudDb[currentPreviewIndex]);
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.navigatePreview = (dir) => {
            const next = currentPreviewIndex + dir;
            if(next >= 0 && next < cloudDb.length) { currentPreviewIndex = next; renderFlashcard(cloudDb[currentPreviewIndex]); }
        };

        function renderFlashcard(data) {
            document.getElementById('pv-word').innerText = data.word;
            document.getElementById('pv-ipa').innerText = data.phonetic ? `/${data.phonetic}/` : '';
            const mBtn = document.getElementById('mastery-toggle-btn');
            mBtn.className = data.mastered ? 'text-[9px] font-black uppercase px-6 py-2 rounded-full bg-stone-900 text-white' : 'text-[9px] font-black uppercase px-6 py-2 rounded-full bg-primary-500 text-white';
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-white dark:bg-stone-800 p-6 rounded-3xl border border-primary-50 dark:border-stone-700">
                    <span class="text-[8px] font-black uppercase text-primary-500">${d.pos}</span>
                    <p class="text-lg font-black dark:text-white mt-1">${d.def}</p>
                </div>
            `).join('');
        }

        window.toggleMastery = () => {
            const word = cloudDb[currentPreviewIndex];
            const newState = !word.mastered;
            update(ref(rtdb, `users/${activeUser.uid}/words/${word.fbKey}`), { mastered: newState });
            if(newState) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#f59e0b', '#fbbf24'] });
            setTimeout(() => renderFlashcard(cloudDb[currentPreviewIndex]), 100);
        };

        // --- DASHBOARD ---
        function updateDashboard() {
            const count = cloudDb.filter(w => w.date >= new Date().setHours(0,0,0,0)).length;
            document.getElementById('daily-count-text').innerText = count;
            document.getElementById('goal-progress-bar').style.width = `${Math.min((count / 5) * 100, 100)}%`;
            document.getElementById('streak-text').innerText = `ðŸ”¥ ${[...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length}`;
        }

        // --- UTILS ---
        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('active', 'opacity-100');
            setTimeout(() => t.classList.remove('active', 'opacity-100'), 3000);
        }

        window.toggleDensity = () => { isCompact = !isCompact; renderLibrary(); };
        window.toggleDarkMode = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; };
        window.searchWordFocus = (e) => { if ((e.metaKey || e.ctrlKey) && e.key === 'k') { e.preventDefault(); document.getElementById('word-input').focus(); } };
        window.addEventListener('keydown', window.searchWordFocus);
        
        window.openProfile = () => document.getElementById('profile-modal').classList.add('active');
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.openReport = () => { renderCharts(); document.getElementById('report-modal').classList.add('active'); };
        window.closeReport = () => document.getElementById('report-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.deleteWord = (key) => { if(confirm("Erase entry?")) remove(ref(rtdb, `users/${activeUser.uid}/words/${key}`)); };
        function toggleLoader(s) { document.getElementById('search-loader').style.display = s ? 'block' : 'none'; }

        function renderCharts() {
            const ctx = document.getElementById('masteryChart');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{ label: 'Words Learned', data: [2, 5, 3, 8, 4, 2, 6], borderColor: '#f59e0b', tension: 0.4, fill: true, backgroundColor: 'rgba(245, 158, 11, 0.1)' }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
            });
        }

        function syncProfile(user) {
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('user-display').innerText = `Uplink: ${name}`;
            document.getElementById('edit-display-name').value = name;
            if(user.photoURL) {
                document.getElementById('user-pfp-sidebar').src = user.photoURL;
                document.getElementById('user-pfp-sidebar').classList.remove('hidden');
                document.getElementById('user-avatar-sidebar').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
