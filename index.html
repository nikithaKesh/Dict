<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordVault Pro | Golden Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#fffbeb', 100: '#fef3c7', 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 900: '#78350f' }
                    }
                }
            }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; transition: all 0.4s ease; }
        /* Light Mode Vibe */
        .light body { background-color: #fffdf5; color: #451a03; }
        /* Dark Mode Vibe */
        .dark body { background-color: #0c0a09; color: #fef3c7; }

        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(14px); border: 1px solid rgba(251, 191, 36, 0.2); }
        .dark .glass { background: rgba(28, 25, 23, 0.8); border-color: rgba(251, 191, 36, 0.1); }
        
        .word-card { transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); }
        .word-card:hover { transform: translateY(-6px); box-shadow: 0 20px 25px -5px rgba(251, 191, 36, 0.1); }
        
        #word-preview-modal, #profile-modal { transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); z-index: 150; }
        #word-preview-modal.active, #profile-modal.active { transform: translateY(0); }

        .loader { border: 2px solid #fef3c7; border-top: 2px solid #f59e0b; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        input::placeholder { color: #d97706; opacity: 0.5; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-primary-500 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-stone-900 p-8 md:p-12 rounded-[3.5rem] shadow-2xl max-w-sm w-full border-4 border-primary-100 dark:border-stone-800">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-primary-500 rounded-[2rem] flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary-500/40">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>

                <p id="auth-subtitle" class="text-primary-600 dark:text-primary-400 font-medium mt-2">Premium Cloud Learning</p>
            </div>
            
            <div class="space-y-4">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white dark:bg-stone-800 border-2 border-primary-50 dark:border-stone-700 py-4 rounded-2xl font-bold hover:bg-primary-50 transition-all">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5" alt="Google">
                    Continue with Google
                </button>
                <div class="flex items-center gap-4 py-2"><div class="h-px bg-primary-100 flex-1"></div><span class="text-[10px] font-black text-primary-300 uppercase">or</span><div class="h-px bg-primary-100 flex-1"></div></div>
                <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 rounded-2xl border-2 border-primary-50 dark:bg-stone-800 dark:border-stone-700 outline-none focus:border-primary-500 font-bold">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 rounded-2xl border-2 border-primary-50 dark:bg-stone-800 dark:border-stone-700 outline-none focus:border-primary-500 font-bold">
                <button onclick="handleAuth()" class="w-full bg-primary-500 text-white py-5 rounded-2xl font-black shadow-xl shadow-primary-500/20 active:scale-95 transition-all">Enter My Vault</button>

    <div id="profile-modal" class="fixed inset-0 bg-primary-50 dark:bg-stone-950 flex flex-col">
        <nav class="p-6 flex items-center justify-between border-b border-primary-100 dark:border-stone-800">

                <div class="grid grid-cols-2 gap-4 mt-12">

    <div id="word-preview-modal" class="fixed inset-0 bg-primary-50 dark:bg-stone-950 flex flex-col overflow-hidden">

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 lg:left-8 lg:translate-x-0 lg:top-1/2 lg:-translate-y-1/2 w-[90%] lg:w-20 bg-white/90 dark:bg-stone-900/90 backdrop-blur-2xl border-2 border-primary-100 dark:border-stone-800 z-50 flex lg:flex-col items-center justify-around lg:justify-center gap-8 p-4 rounded-[2.5rem] shadow-2xl">
            <button onclick="toggleDarkMode()" class="p-3 text-primary-400 hover:text-primary-600 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button>
            <button onclick="exportToExcel()" class="p-3 text-primary-400 hover:text-emerald-500 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></button>
            
            <button onclick="openProfile()" class="w-12 h-12 rounded-2xl border-2 border-primary-400 overflow-hidden hover:scale-110 active:scale-95 transition-all flex items-center justify-center bg-primary-500 text-white font-black uppercase shadow-lg shadow-primary-500/20">
                <img id="user-pfp-sidebar" src="" class="hidden w-full h-full object-cover">
                <span id="user-avatar-sidebar">?</span>
            </button>

            <button onclick="handleLogout()" class="p-3 text-primary-300 hover:text-red-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
        </nav>

        <main class="lg:ml-32 p-6 md:p-12 max-w-6xl mx-auto">
            <header class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-8">
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <div id="sync-indicator" class="w-2 h-2 rounded-full bg-emerald-500"></div>

                    </div>

                </div>
                <div class="bg-primary-500 p-8 rounded-[3.5rem] min-w-[300px] shadow-2xl shadow-primary-500/20 text-white relative overflow-hidden group">

                        <div class="w-full bg-white/20 h-2 rounded-full overflow-hidden">

            <div class="relative group max-w-4xl mx-auto mb-20">

                    <div class="flex items-center p-2">
                        <input id="word-input" type="text" placeholder="Start typing... (âŒ˜+K)" class="w-full bg-transparent p-5 outline-none text-2xl font-bold dark:text-white" onkeypress="if(event.key==='Enter') searchWord()">
                        <div id="search-loader" class="loader mr-4"></div>
                        <button onclick="searchWord()" class="bg-primary-500 text-white px-12 py-5 rounded-[2rem] font-black hover:bg-primary-600 transition-all shadow-lg active:scale-95">Find</button>
                    </div>
                    <div class="flex items-center gap-3 px-8 pb-4 border-t border-primary-50 dark:border-stone-800 pt-4 mt-2">
                        <span class="text-[10px] font-black text-primary-300 uppercase">Save to Category</span>
                        <select id="tag-selector" class="bg-primary-50 dark:bg-stone-800 text-xs font-black px-4 py-2 rounded-2xl outline-none dark:text-primary-100 cursor-pointer">
                            <option value="General">General</option>
                            <option value="GRE">GRE Prep</option>
                            <option value="Tech">Tech / Work</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>
                </div>
            </div>

            <section id="search-result" class="hidden max-w-4xl mx-auto mb-24 animate-in fade-in slide-in-from-bottom-10 duration-700">
                <div class="bg-white dark:bg-stone-900 p-10 md:p-16 rounded-[4rem] shadow-2xl border-4 border-primary-500/10">
                    <div id="result-content"></div>
                    <button onclick="saveToCloud()" id="save-word-btn" class="w-full mt-14 bg-stone-900 dark:bg-primary-500 text-white py-6 rounded-[2.5rem] font-black text-xl hover:shadow-2xl active:scale-[0.98] transition-all">Add to Cloud Library</button>
                </div>
            </section>

            <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-6">
                <h3 class="text-4xl font-black tracking-tighter dark:text-white">Cloud Archive <span id="stat-total" class="text-sm font-black text-primary-500 ml-2">0</span></h3>
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <select id="lib-filter-tag" onchange="renderLibrary()" class="bg-white dark:bg-stone-900 border-2 border-primary-50 dark:border-stone-800 p-4 rounded-3xl text-xs font-black outline-none dark:text-primary-400">
                        <option value="All">All Tags</option>
                        <option value="GRE">GRE Prep</option>
                        <option value="Tech">Tech</option>
                        <option value="General">General</option>
                    </select>
                    <input id="lib-search" oninput="renderLibrary()" type="text" placeholder="Search Vault..." class="flex-1 md:w-64 bg-white dark:bg-stone-900 border-2 border-primary-50 dark:border-stone-800 p-4 rounded-3xl text-xs outline-none focus:border-primary-500 font-bold">
                </div>
            </div>
            <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let previewingWordKey = null;

        // --- AUTH SYSTEM ---
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Create SaaS ID" : "Vault Login";
            document.getElementById('toggle-btn').innerText = isSignUpMode ? "Login Instead" : "Create Account";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!email || !pass) return alert("Fill all fields.");
            try {
                isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert(e.message); }
        };

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, googleProvider); } catch(e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                const displayName = user.displayName || user.email.split('@')[0];
                document.getElementById('edit-display-name').value = displayName;
                document.getElementById('profile-email').innerText = user.email;
                document.getElementById('join-date').innerText = `Archiving since ${new Date(user.metadata.creationTime).toLocaleDateString('en-US', { month: 'long', year: 'numeric'})}`;

                if(user.photoURL) {
                    const pS = document.getElementById('user-pfp-sidebar');
                    const pL = document.getElementById('user-pfp-large');
                    pS.src = user.photoURL; pS.classList.remove('hidden');
                    pL.src = user.photoURL; pL.classList.remove('hidden');
                    document.getElementById('user-avatar-sidebar').classList.add('hidden');
                    document.getElementById('user-avatar-placeholder').classList.add('hidden');
                } else {
                    document.getElementById('user-avatar-sidebar').innerText = displayName.charAt(0);
                    document.getElementById('user-avatar-placeholder').innerText = displayName.charAt(0);
                }

                onValue(ref(rtdb, `users/${user.uid}/profile`), (snap) => {
                    const p = snap.val();
                    if(p) {
                        document.getElementById('edit-display-name').value = p.displayName || displayName;
                        document.getElementById('edit-bio').value = p.bio || "";
                    }
                });

                onValue(ref(rtdb, `users/${user.uid}/words`), (snap) => {
                    const d = snap.val();
                    cloudDb = d ? Object.entries(d).map(([k, v]) => ({...v, fbKey: k})) : [];
                    renderLibrary();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- PROFILE LOGIC ---
        window.enableProfileEdit = () => {
            document.getElementById('edit-display-name').readOnly = false;
            document.getElementById('edit-bio').readOnly = false;
            document.getElementById('profile-save-btn').classList.remove('hidden');
            document.getElementById('profile-edit-trigger').classList.add('hidden');
        };

        window.saveProfileChanges = async () => {
            const n = document.getElementById('edit-display-name').value;
            const b = document.getElementById('edit-bio').value;
            await set(ref(rtdb, `users/${activeUser.uid}/profile`), { displayName: n, bio: b });
            document.getElementById('edit-display-name').readOnly = true;
            document.getElementById('edit-bio').readOnly = true;
            document.getElementById('profile-save-btn').classList.add('hidden');
            document.getElementById('profile-edit-trigger').classList.remove('hidden');
        };

        // --- DICTIONARY ENGINE ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                if(data.title) throw "Error";
                currentWordData = data[0];
                updateSearchUI(currentWordData);
            } catch(e) { alert("Word not found."); }
            finally { toggleLoader(false); }
        };

        function updateSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="mb-10">
                    <p class="text-primary-600 font-black uppercase text-[10px] tracking-[0.3em] mb-2">${data.meanings[0].partOfSpeech}</p>
                    <h2 class="text-8xl font-black tracking-tighter dark:text-white capitalize leading-tight">${data.word}</h2>
                    <p class="text-primary-400 font-bold italic mt-2 text-xl">${data.phonetic || ''}</p>
                </div>
                <div class="space-y-6">
                    ${data.meanings.slice(0, 2).map(m => `
                        <div class="bg-primary-50/30 dark:bg-stone-800/50 p-8 rounded-[2.5rem] border-2 border-primary-50 dark:border-stone-800">
                            <p class="text-xl font-bold leading-relaxed dark:text-stone-200">"${m.definitions[0].definition}"</p>
                        </div>
                    `).join('')}
                </div>
            `;
            const saveBtn = document.getElementById('save-word-btn');
            const exists = cloudDb.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.disabled = exists;
            saveBtn.innerText = exists ? "Word Stored âœ“" : "Archive to Cloud Vault";
        }

        window.saveToCloud = () => {
            const tag = document.getElementById('tag-selector').value;
            const wordObj = {
                word: currentWordData.word,
                difficulty: currentWordData.word.length > 8 ? 'Hard' : 'Medium',
                date: new Date().getTime(),
                mastered: false,
                tag: tag,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
        };

        window.renderLibrary = () => {
            const query = document.getElementById('lib-search').value.toLowerCase();
            const tagFilter = document.getElementById('lib-filter-tag').value;
            let filtered = cloudDb.filter(w => {
                const ms = w.word.toLowerCase().includes(query);
                const mt = tagFilter === "All" || w.tag === tagFilter;
                return ms && mt;
            }).reverse();
            
            document.getElementById('stat-total').innerText = cloudDb.length;
            document.getElementById('library-grid').innerHTML = filtered.map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card bg-white dark:bg-stone-900 p-10 rounded-[3.5rem] border-2 border-primary-50 dark:border-stone-800 relative ${w.mastered ? 'ring-4 ring-primary-400 shadow-2xl' : ''}">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[9px] font-black uppercase text-primary-600 bg-primary-100 dark:bg-stone-800 dark:text-primary-400 px-3 py-1.5 rounded-full">${w.tag || 'General'}</span>
                        <span class="text-[9px] font-black uppercase text-primary-200 tracking-widest">${w.difficulty}</span>
                    </div>
                    <h4 class="text-4xl font-black dark:text-white capitalize leading-none tracking-tighter">${w.word}</h4>
                    ${w.mastered ? '<div class="mt-6 flex items-center gap-2 text-emerald-500 font-bold text-[10px] uppercase tracking-widest">Mastered</div>' : '<div class="mt-6 text-[9px] font-black text-primary-200 tracking-[0.2em] uppercase">Deep Review</div>'}
                </div>
            `).join('');
            updateDashboard();
        };

        window.openPreview = (fbKey) => {
            previewingWordKey = fbKey;
            const data = cloudDb.find(w => w.fbKey === fbKey);
            document.getElementById('pv-word').innerText = data.word;
            const mBtn = document.getElementById('mastery-toggle-btn');
            mBtn.innerText = data.mastered ? "Unmark Mastery" : "Complete Mastery";
            mBtn.className = data.mastered ? 'text-[10px] font-black uppercase px-8 py-3 rounded-full bg-stone-900 text-white' : 'text-[10px] font-black uppercase px-8 py-3 rounded-full bg-primary-500 text-white';
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-white dark:bg-stone-800 p-12 rounded-[4rem] border-2 border-primary-50 dark:border-stone-700 shadow-sm">
                    <span class="text-[10px] font-black uppercase text-primary-500 tracking-[0.3em] mb-4 inline-block">${d.pos}</span>
                    <p class="text-4xl font-black dark:text-white leading-tight tracking-tight">${d.def}</p>
                    ${d.example ? `<p class="mt-8 text-primary-400 italic text-xl leading-relaxed">"${d.example}"</p>` : ''}
                </div>
            `).join('');
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.toggleMastery = () => {
            const word = cloudDb.find(w => w.fbKey === previewingWordKey);
            update(ref(rtdb, `users/${activeUser.uid}/words/${previewingWordKey}`), { mastered: !word.mastered });
            setTimeout(closePreview, 400);
        };

        function updateDashboard() {
            const countToday = cloudDb.filter(w => w.date >= new Date().setHours(0,0,0,0)).length;
            document.getElementById('daily-count-text').innerText = countToday;
            const percent = Math.min((countToday / 5) * 100, 100);
            document.getElementById('goal-progress-bar').style.width = `${percent}%`;
            document.getElementById('goal-percent').innerText = `${Math.round(percent)}%`;
            
            const masteredCount = cloudDb.filter(w => w.mastered).length;
            document.getElementById('profile-rate').innerText = cloudDb.length ? Math.round((masteredCount / cloudDb.length) * 100) : 0;
            document.getElementById('profile-streak').innerText = [...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length;
        }

        window.toggleDarkMode = () => {
            const d = document.documentElement.classList.toggle('dark');
            localStorage.theme = d ? 'dark' : 'light';
        };
        window.openProfile = () => document.getElementById('profile-modal').classList.add('active');
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.handleLogout = () => signOut(auth);
        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        window.speakWord = (text) => window.speechSynthesis.speak(new SpeechSynthesisUtterance(text));
        function toggleLoader(show) { document.getElementById('search-loader').style.display = show ? 'block' : 'none'; }
    </script>
</body>
</html>
