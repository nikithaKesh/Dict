<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordVault | Premium SaaS Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81' }
                    }
                }
            }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .dark body { background: #020617; color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); border-color: rgba(255, 255, 255, 0.05); }
        
        .word-card { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .word-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        
        #word-preview-modal, #profile-modal { transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); z-index: 150; }
        #word-preview-modal.active, #profile-modal.active { transform: translateY(0); }

        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #6366f1; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
</head>
<body class="min-h-screen bg-slate-50">

        <div class="bg-white dark:bg-slate-900 p-8 md:p-12 rounded-[3.5rem] shadow-2xl max-w-sm w-full transition-all">

                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>

                <p id="auth-subtitle" class="text-slate-400 font-medium mt-2">Personal Vocabulary Mastery</p>
            </div>
            
            <div class="space-y-4">
                <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white dark:bg-slate-800 border dark:border-slate-700 py-4 rounded-2xl font-bold hover:shadow-lg transition-all active:scale-95">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5 h-5" alt="Google">
                    Continue with Google

                <div class="text-[10px] text-center text-slate-400 uppercase font-black tracking-widest py-2">or use email</div>
                <input id="auth-email" type="email" placeholder="Email" class="w-full p-4 rounded-2xl border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-brand-500 font-medium">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full p-4 rounded-2xl border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-brand-500 font-medium">
                <button onclick="handleAuth()" class="w-full bg-brand-600 text-white py-4 rounded-2xl font-black shadow-xl shadow-brand-500/20 active:scale-95 transition-all">Enter Library</button>

    <div id="profile-modal" class="fixed inset-0 bg-white dark:bg-[#020617] flex flex-col">

                <div class="grid grid-cols-2 gap-6 mt-16">

            <div class="hidden lg:flex items-center justify-center w-12 h-12 bg-brand-600 rounded-2xl mb-auto text-white shadow-lg font-black text-xl">W</div>
            <button onclick="toggleDarkMode()" class="p-3 text-slate-400 hover:text-yellow-500 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button>
            <button onclick="exportToExcel()" class="p-3 text-slate-400 hover:text-emerald-500 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></button>
            
            <button onclick="openProfile()" class="w-12 h-12 border-2 border-brand-500 rounded-2xl overflow-hidden hover:scale-110 transition-all flex items-center justify-center bg-brand-600 text-white font-black text-sm uppercase">
                <img id="user-pfp-sidebar" src="" class="hidden w-full h-full object-cover">
                <span id="user-avatar-sidebar">?</span>
            </button>

            <button onclick="handleLogout()" class="lg:mt-auto text-slate-300 hover:text-red-500 p-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></button>
        </aside>

        <main class="lg:ml-32 p-6 md:p-12 max-w-6xl mx-auto">
            <header class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
                <div>
                    <p id="user-display" class="text-brand-600 font-bold tracking-[0.2em] uppercase text-[10px] mb-2">Syncing Session...</p>
                    <h1 class="text-5xl font-bold tracking-tight dark:text-white">Cloud Explorer</h1>

                    <div class="flex justify-between items-center relative z-10">
                        <div>
                            <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">Today's Progress</p>

            <div class="relative group max-w-4xl mx-auto mb-20">
                <div class="relative flex flex-col bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-2xl p-3 border dark:border-slate-800 focus-within:ring-4 focus-within:ring-brand-500/10 transition-all">
                    <div class="flex items-center p-2">
                        <input id="word-input" type="text" placeholder="Start searching here... (âŒ˜+K)" class="w-full bg-transparent p-5 outline-none text-xl font-semibold dark:text-white" onkeypress="if(event.key==='Enter') searchWord()">
                        <div id="search-loader" class="loader mr-4"></div>
                        <button onclick="searchWord()" class="bg-brand-600 text-white px-10 py-5 rounded-[1.8rem] font-bold hover:bg-brand-700 transition-all shadow-lg active:scale-95">Find</button>
                    </div>
                    <div class="flex items-center gap-3 px-8 pb-4">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Archive to:</span>

                            <option value="General">General</option>
                            <option value="GRE">GRE Prep</option>
                            <option value="Tech">Tech / Work</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>
                </div>

            <section id="search-result" class="hidden max-w-4xl mx-auto mb-24 animate-in fade-in slide-in-from-bottom-10 duration-700">

                    <div id="result-content" class="relative z-10"></div>
                    <button onclick="saveToCloud()" id="save-word-btn" class="w-full mt-14 bg-slate-900 dark:bg-brand-600 text-white py-6 rounded-[2rem] font-bold text-lg hover:shadow-2xl active:scale-[0.98] transition-all">Archiving to Cloud Vault...</button>
                    <div class="absolute top-0 right-0 p-8 opacity-5">
                        <svg class="w-48 h-48" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>

                </div>
            </section>

            <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-6">
                <h3 class="text-3xl font-bold tracking-tight dark:text-white">Cloud Library <span id="stat-total" class="text-sm font-black text-brand-500 ml-2">0</span></h3>
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <select id="lib-filter-tag" onchange="renderLibrary()" class="bg-white dark:bg-slate-900 border dark:border-slate-800 p-4 rounded-2xl text-xs font-bold outline-none dark:text-slate-300">
                        <option value="All">All Tags</option>
                        <option value="GRE">GRE Prep</option>
                        <option value="Tech">Tech</option>
                        <option value="General">General</option>
                    </select>
                    <input id="lib-search" oninput="renderLibrary()" type="text" placeholder="Search saved words..." class="flex-1 md:w-64 bg-white dark:bg-slate-900 border dark:border-slate-800 p-4 rounded-2xl text-xs outline-none focus:ring-1 focus:ring-brand-500 font-medium">
                </div>
            </div>
            <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let previewingWordKey = null;

        // --- AUTH & SETUP ---
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Create Account" : "Vault Login";
            document.getElementById('toggle-btn').innerText = isSignUpMode ? "Login Instead" : "Create Account";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!email || !pass) return alert("Fill all fields.");
            try {
                isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert(e.message); }
        };

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, googleProvider); } catch(e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                const displayName = user.displayName || user.email.split('@')[0];
                document.getElementById('user-display').innerText = `Logged in as ${displayName}`;
                document.getElementById('edit-display-name').value = displayName;
                document.getElementById('profile-email').innerText = user.email;
                document.getElementById('join-date').innerText = `Mastering since ${new Date(user.metadata.creationTime).toLocaleDateString('en-US', { month: 'long', year: 'numeric'})}`;

                if(user.photoURL) {
                    const pS = document.getElementById('user-pfp-sidebar');
                    const pL = document.getElementById('user-pfp-large');
                    pS.src = user.photoURL; pS.classList.remove('hidden');
                    pL.src = user.photoURL; pL.classList.remove('hidden');
                    document.getElementById('user-avatar-sidebar').classList.add('hidden');
                    document.getElementById('user-avatar-placeholder').classList.add('hidden');
                } else {
                    document.getElementById('user-avatar-sidebar').innerText = displayName.charAt(0);
                    document.getElementById('user-avatar-placeholder').innerText = displayName.charAt(0);
                }

                onValue(ref(rtdb, `users/${user.uid}/profile`), (snap) => {
                    const p = snap.val();
                    if(p) {
                        document.getElementById('edit-display-name').value = p.displayName || displayName;
                        document.getElementById('edit-bio').value = p.bio || "";
                    }
                });

                onValue(ref(rtdb, `users/${user.uid}/words`), (snap) => {
                    const d = snap.val();
                    cloudDb = d ? Object.entries(d).map(([k, v]) => ({...v, fbKey: k})) : [];
                    renderLibrary();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- PROFILE LOGIC ---
        window.enableProfileEdit = () => {
            document.getElementById('edit-display-name').readOnly = false;
            document.getElementById('edit-bio').readOnly = false;
            document.getElementById('profile-save-btn').classList.remove('hidden');
            document.getElementById('profile-edit-trigger').classList.add('hidden');
        };

        window.saveProfileChanges = async () => {
            const n = document.getElementById('edit-display-name').value;
            const b = document.getElementById('edit-bio').value;
            await set(ref(rtdb, `users/${activeUser.uid}/profile`), { displayName: n, bio: b });
            document.getElementById('edit-display-name').readOnly = true;
            document.getElementById('edit-bio').readOnly = true;
            document.getElementById('profile-save-btn').classList.add('hidden');
            document.getElementById('profile-edit-trigger').classList.remove('hidden');
        };

        // --- DICTIONARY ENGINE ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                if(data.title) throw "Error";
                currentWordData = data[0];
                updateSearchUI(currentWordData);
            } catch(e) { alert("Word not found."); }
            finally { toggleLoader(false); }
        };

        function updateSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="mb-8">
                    <p class="text-brand-600 font-bold uppercase text-[10px] tracking-widest mb-1">${data.meanings[0].partOfSpeech}</p>
                    <h2 class="text-7xl font-bold tracking-tighter dark:text-white capitalize">${data.word}</h2>
                    <p class="text-slate-400 font-medium italic mt-2">${data.phonetic || ''}</p>
                </div>
                <div class="space-y-6">
                    ${data.meanings.slice(0, 2).map(m => `
                        <div class="bg-white/50 dark:bg-slate-800/50 p-6 rounded-3xl border border-white dark:border-slate-800">
                            <p class="text-lg font-medium leading-relaxed dark:text-slate-200">"${m.definitions[0].definition}"</p>
                        </div>
                    `).join('')}
                </div>
            `;
            const saveBtn = document.getElementById('save-word-btn');
            const exists = cloudDb.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.disabled = exists;
            saveBtn.innerText = exists ? "Learned âœ“" : "Store in Cloud Library";
        }

        window.saveToCloud = () => {
            const tag = document.getElementById('tag-selector').value;
            const wordObj = {
                word: currentWordData.word,
                difficulty: currentWordData.word.length > 8 ? 'Hard' : 'Medium',
                date: new Date().getTime(),
                mastered: false,
                tag: tag,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
        };

        window.renderLibrary = () => {
            const query = document.getElementById('lib-search').value.toLowerCase();
            const tagFilter = document.getElementById('lib-filter-tag').value;
            let filtered = cloudDb.filter(w => {
                const ms = w.word.toLowerCase().includes(query);
                const mt = tagFilter === "All" || w.tag === tagFilter;
                return ms && mt;
            }).reverse();
            
            document.getElementById('stat-total').innerText = cloudDb.length;
            document.getElementById('library-grid').innerHTML = filtered.map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card glass p-8 rounded-[3rem] relative ${w.mastered ? 'ring-2 ring-emerald-500 shadow-xl shadow-emerald-500/5' : ''}">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[9px] font-black uppercase text-brand-600 bg-brand-50 dark:bg-slate-800 dark:text-brand-400 px-3 py-1 rounded-full">${w.tag || 'General'}</span>
                        <span class="text-[9px] font-black uppercase text-slate-400 tracking-widest">${w.difficulty}</span>
                    </div>
                    <h4 class="text-3xl font-bold dark:text-white capitalize leading-none">${w.word}</h4>
                    ${w.mastered ? '<div class="mt-4 flex items-center gap-2 text-emerald-500 font-bold text-[10px] uppercase tracking-widest"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>Mastered</div>' : '<div class="mt-4 text-[9px] font-black text-slate-400 tracking-widest uppercase">Deep Review Required</div>'}
                </div>
            `).join('');
            updateDashboard();
        };

        window.openPreview = (fbKey) => {
            previewingWordKey = fbKey;
            const data = cloudDb.find(w => w.fbKey === fbKey);
            document.getElementById('pv-word').innerText = data.word;
            const mBtn = document.getElementById('mastery-toggle-btn');
            mBtn.innerText = data.mastered ? "Mastered" : "Mark Mastered";
            mBtn.className = data.mastered ? 'text-[10px] font-black uppercase px-8 py-3 rounded-full bg-emerald-500 text-white' : 'text-[10px] font-black uppercase px-8 py-3 rounded-full bg-slate-900 text-white dark:bg-brand-600';
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-white dark:bg-slate-800 p-10 rounded-[3rem] border dark:border-slate-700 shadow-sm">
                    <span class="text-[10px] font-black uppercase text-brand-600 tracking-[0.2em] mb-4 inline-block">${d.pos}</span>
                    <p class="text-3xl font-semibold dark:text-white leading-tight">${d.def}</p>
                    ${d.example ? `<p class="mt-6 text-slate-400 italic text-lg leading-relaxed">"${d.example}"</p>` : ''}
                </div>
            `).join('');
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.toggleMastery = () => {
            const word = cloudDb.find(w => w.fbKey === previewingWordKey);
            update(ref(rtdb, `users/${activeUser.uid}/words/${previewingWordKey}`), { mastered: !word.mastered });
            setTimeout(closePreview, 400);
        };

        function updateDashboard() {
            const countToday = cloudDb.filter(w => w.date >= new Date().setHours(0,0,0,0)).length;
            document.getElementById('daily-count-text').innerText = countToday;
            const percent = Math.min((countToday / 5) * 100, 100);
            document.getElementById('goal-progress-bar').style.width = `${percent}%`;
            document.getElementById('goal-percent').innerText = `${Math.round(percent)}%`;
            
            const masteredCount = cloudDb.filter(w => w.mastered).length;
            document.getElementById('profile-rate').innerText = cloudDb.length ? Math.round((masteredCount / cloudDb.length) * 100) : 0;
            document.getElementById('profile-streak').innerText = [...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length;
        }

        window.toggleDarkMode = () => {
            const d = document.documentElement.classList.toggle('dark');
            localStorage.theme = d ? 'dark' : 'light';
        };
        window.openProfile = () => document.getElementById('profile-modal').classList.add('active');
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.handleLogout = () => signOut(auth);
        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        function toggleLoader(show) { document.getElementById('search-loader').style.display = show ? 'block' : 'none'; }
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(cloudDb.map(w => ({ Word: w.word, Tag: w.tag, Date: new Date(w.date).toLocaleDateString() })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Vault");
            XLSX.writeFile(wb, "WordVault_Export.xlsx");
        };
    </script>
</body>
</html>
