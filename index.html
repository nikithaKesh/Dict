    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9",
            measurementId: "G-XX2C7JYQXY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let currentPreviewIndex = 0;

        // --- AUTH & DATA SYNC ---
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Identity." : "Vault.";
            document.getElementById('auth-subtitle').innerText = isSignUpMode ? "Generate Cloud License" : "Premium Intelligence Access";
            document.getElementById('auth-main-btn').innerText = isSignUpMode ? "Register ID" : "Unlock";
            document.getElementById('toggle-btn').innerText = isSignUpMode ? "Login" : "New ID";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            try {
                isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert(e.message); }
        };

        window.loginWithGoogle = async () => { try { await signInWithPopup(auth, googleProvider); } catch(e) { alert(e.message); } };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                onValue(ref(rtdb, `users/${user.uid}/profile`), (snap) => applyProfile(snap.val(), user));
                
                // ROOT SOURCE OF TRUTH LISTENER
                onValue(ref(rtdb, `users/${user.uid}/words`), (snap) => {
                    const d = snap.val();
                    cloudDb = d ? Object.entries(d).map(([k, v]) => ({...v, fbKey: k})) : [];
                    renderLibrary(); // This now forces the library to update immediately on any cloud change
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- PFP & PROFILE ---
        function applyProfile(p, user) {
            const name = p?.displayName || user.displayName || user.email.split('@')[0];
            document.getElementById('edit-display-name').value = name;
            document.getElementById('user-display').innerText = `Active Link: ${name}`;
            const photo = p?.photoBase64 || user.photoURL;
            if(photo) {
                document.getElementById('user-pfp-sidebar').src = photo; document.getElementById('user-pfp-sidebar').classList.remove('hidden');
                document.getElementById('user-pfp-large').src = photo; document.getElementById('user-pfp-large').classList.remove('hidden');
                document.getElementById('user-avatar-sidebar').classList.add('hidden');
                document.getElementById('user-avatar-placeholder').classList.add('hidden');
            }
        }

        window.handlePfpUpload = (e) => {
            const reader = new FileReader();
            reader.onload = async (evt) => {
                await update(ref(rtdb, `users/${activeUser.uid}/profile`), { photoBase64: evt.target.result });
                showToast("Identity Image Synchronized");
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        window.enableProfileEdit = () => {
            document.getElementById('edit-display-name').readOnly = false;
            document.getElementById('edit-bio').readOnly = false;
            document.getElementById('profile-save-btn').classList.remove('hidden');
            document.getElementById('profile-edit-trigger').classList.add('hidden');
        };

        window.saveProfileChanges = async () => {
            await update(ref(rtdb, `users/${activeUser.uid}/profile`), {
                displayName: document.getElementById('edit-display-name').value,
                bio: document.getElementById('edit-bio').value
            });
            document.getElementById('edit-display-name').readOnly = true;
            document.getElementById('edit-bio').readOnly = true;
            document.getElementById('profile-save-btn').classList.add('hidden');
            document.getElementById('profile-edit-trigger').classList.remove('hidden');
            showToast("Profile Updated");
        };

        // --- DICTIONARY ENGINE ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                currentWordData = data[0];
                renderSearchUI(currentWordData);
            } catch(e) { showToast("Data node offline", "error"); }
            finally { toggleLoader(false); }
        };

        function renderSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="mb-16">
                    <p class="text-primary-600 font-black uppercase text-xl tracking-[0.6em] mb-4">${data.meanings[0].partOfSpeech}</p>
                    <h2 class="text-[10rem] font-black tracking-tighter dark:text-white capitalize leading-none">${data.word}</h2>
                    <p class="text-primary-300 font-bold italic mt-8 text-4xl">/ ${data.phonetic || ''} /</p>
                </div>
                <div class="space-y-10">
                    ${data.meanings.slice(0, 3).map(m => `
                        <div class="bg-primary-50/10 dark:bg-stone-800/40 p-12 rounded-[4.5rem] border-4 border-primary-50 dark:border-stone-800">
                            <p class="text-3xl font-bold leading-tight dark:text-stone-100">${m.definitions[0].definition}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            const saveBtn = document.getElementById('save-word-btn');
            saveBtn.disabled = cloudDb.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.innerText = saveBtn.disabled ? "Word Data Present âœ“" : "Archive Data to Cloud Library";
        }

        window.saveToCloud = () => {
            const wordObj = {
                word: currentWordData.word,
                date: new Date().getTime(),
                mastered: false,
                tag: document.getElementById('tag-selector').value,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
            showToast("Sync Successful");
        };

        window.renderLibrary = () => {
            const q = document.getElementById('lib-search').value.toLowerCase();
            const f = document.getElementById('lib-filter-tag').value;
            let filtered = cloudDb.filter(w => {
                const matchQ = w.word.toLowerCase().includes(q);
                const matchF = f === "All" || w.tag === f;
                return matchQ && matchF;
            }).reverse();
            
            document.getElementById('stat-total').innerText = `${cloudDb.length} DATA`;
            document.getElementById('library-grid').innerHTML = filtered.map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card bg-white dark:bg-obsidian-800 p-12 rounded-[5rem] border-4 border-primary-50 dark:border-stone-800 relative ${w.mastered ? 'border-primary-500 bg-primary-50/20 ring-8 ring-primary-500/5' : 'shadow-2xl shadow-primary-500/5'}">
                    <div class="flex justify-between items-start mb-12">
                        <span class="text-[11px] font-black uppercase text-primary-600 bg-primary-50 dark:bg-stone-900 px-5 py-2 rounded-2xl">${w.tag || 'General'}</span>
                        <button onclick="event.stopPropagation(); deleteWord('${w.fbKey}')" class="p-4 text-primary-100 hover:text-red-500 transition-all"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
                    </div>
                    <h4 class="text-6xl font-black dark:text-white capitalize tracking-tighter leading-none">${w.word}</h4>
                    <div class="mt-12 flex items-center gap-4">
                        <div class="h-1.5 flex-1 bg-primary-50 dark:bg-stone-700 rounded-full overflow-hidden">
                            <div class="h-full bg-primary-500 shadow-[0_0_15px_rgba(245,158,11,0.5)]" style="width: ${w.mastered ? '100%' : '30%'}"></div>
                        </div>
                        <span class="text-[10px] font-black text-primary-300 uppercase">${w.mastered ? 'MASTERED' : 'LEARNING'}</span>
                    </div>
                </div>
            `).join('');
            updateDashboard();
        };

        // --- FLASHCARD ENGINE ---
        window.openPreview = (key) => {
            currentPreviewIndex = cloudDb.findIndex(w => w.fbKey === key);
            renderFlashcard(cloudDb[currentPreviewIndex]);
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.navigatePreview = (dir) => {
            const n = currentPreviewIndex + dir;
            if(n >= 0 && n < cloudDb.length) { currentPreviewIndex = n; renderFlashcard(cloudDb[currentPreviewIndex]); }
        };

        function renderFlashcard(data) {
            document.getElementById('pv-word').innerText = data.word;
            document.getElementById('pv-tag').innerText = data.tag || "General Archive";
            const mBtn = document.getElementById('mastery-toggle-btn');
            mBtn.innerText = data.mastered ? "Unmark Mastery" : "Complete Mastery";
            mBtn.className = data.mastered ? 'text-[10px] font-black uppercase px-12 py-5 rounded-full bg-stone-950 text-white' : 'text-[10px] font-black uppercase px-12 py-5 rounded-full bg-primary-500 text-white shadow-2xl';
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-white dark:bg-obsidian-800 p-20 rounded-[6rem] border-4 border-primary-50 dark:border-stone-800 shadow-2xl relative overflow-hidden">
                    <span class="text-[12px] font-black uppercase text-primary-500 tracking-[0.6em] mb-8 inline-block">${d.pos}</span>
                    <p class="text-6xl font-black dark:text-white leading-tight tracking-tighter">${d.def}</p>
                    ${d.example ? `<p class="mt-14 text-primary-600 dark:text-primary-400 font-semibold italic text-4xl leading-snug">" ${d.example} "</p>` : ''}
                    <div class="absolute -right-20 -bottom-20 w-64 h-64 bg-primary-100 dark:bg-stone-700/20 rounded-full"></div>
                </div>
            `).join('');
        }

        window.toggleMastery = () => {
            const word = cloudDb[currentPreviewIndex];
            update(ref(rtdb, `users/${activeUser.uid}/words/${word.fbKey}`), { mastered: !word.mastered });
            setTimeout(() => renderFlashcard(cloudDb[currentPreviewIndex]), 100);
            showToast("Mastery Updated");
        };

        function updateDashboard() {
            const countToday = cloudDb.filter(w => w.date >= new Date().setHours(0,0,0,0)).length;
            document.getElementById('daily-count-text').innerText = countToday;
            document.getElementById('goal-progress-bar').style.width = `${Math.min((countToday / 5) * 100, 100)}%`;
            const mastered = cloudDb.filter(w => w.mastered).length;
            document.getElementById('profile-rate').innerText = cloudDb.length ? Math.round((mastered / cloudDb.length) * 100) : 0;
            document.getElementById('profile-streak').innerText = [...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        window.deleteWord = (key) => { if(confirm("Erase entry from cloud?")) remove(ref(rtdb, `users/${activeUser.uid}/words/${key}`)); };
        window.toggleDarkMode = () => { const d = document.documentElement.classList.toggle('dark'); localStorage.theme = d ? 'dark' : 'light'; };
        window.openProfile = () => document.getElementById('profile-modal').classList.add('active');
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.handleLogout = () => signOut(auth);
        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        function toggleLoader(s) { document.getElementById('search-loader').style.display = s ? 'block' : 'none'; }
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(cloudDb.map(w => ({ Word: w.word, Mastery: w.mastered, Tag: w.tag, Date: new Date(w.date).toLocaleDateString() })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Vault");
            XLSX.writeFile(wb, "WordVault_Master_Archive.xlsx");
        };
    </script>
</body>
</html>
