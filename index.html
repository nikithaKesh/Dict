            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { 50: '#fffcf0', 100: '#fef3c7', 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 900: '#78350f' },

                }
            }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

    <style>
        body { font-family: 'Outfit', sans-serif; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .light body { background-color: #fafaf9; color: #1c1917; }
        .dark body { background-color: #09090b; color: #fef3c7; }

        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(245, 158, 11, 0.1); }
        .dark .glass { background: rgba(15, 23, 42, 0.85); border-color: rgba(245, 158, 11, 0.05); }

        .progress-fill { transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1); }

        #toast { position: fixed; bottom: 6rem; left: 1rem; right: 1rem; md:bottom: 2rem; md:right: 2rem; md:left: auto; z-index: 500; transform: translateY(200%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9",
            measurementId: "G-XX2C7JYQXY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let currentPreviewIndex = 0;
        let masteryChart = null;

        // --- AUTH ---
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            try { isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert(e.message); }
        };

        window.loginWithGoogle = async () => { try { await signInWithPopup(auth, googleProvider); } catch(e) { } };
        window.handleLogout = () => signOut(auth);
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Identity." : "Vault.";
            document.getElementById('auth-main-btn').innerText = isSignUpMode ? "Register" : "Unlock";
            document.getElementById('toggle-btn').innerText = isSignUpMode ? "Login" : "New ID";
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                onValue(ref(rtdb, `users/${user.uid}/profile`), (snap) => applyProfile(snap.val(), user));
                onValue(ref(rtdb, `users/${user.uid}/words`), (snap) => {
                    const d = snap.val();
                    cloudDb = d ? Object.entries(d).map(([k, v]) => ({...v, fbKey: k})) : [];
                    renderLibrary();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- IDENTITY HUB ---
        function applyProfile(p, user) {
            const name = p?.displayName || user.displayName || user.email.split('@')[0];
            document.getElementById('edit-display-name').value = name;
            document.getElementById('edit-bio').value = p?.bio || "";
            document.getElementById('user-display').innerText = `Licensed: ${name}`;
            const photo = p?.photoBase64 || user.photoURL;
            if(photo) {
                document.getElementById('user-pfp-sidebar').src = photo; document.getElementById('user-pfp-sidebar').classList.remove('hidden');
                document.getElementById('user-pfp-large').src = photo; document.getElementById('user-pfp-large').classList.remove('hidden');
                document.getElementById('user-avatar-sidebar').classList.add('hidden');
                document.getElementById('user-avatar-placeholder').classList.add('hidden');
            }
        }

        window.handlePfpUpload = (e) => {
            const reader = new FileReader();
            reader.onload = async (evt) => {
                await update(ref(rtdb, `users/${activeUser.uid}/profile`), { photoBase64: evt.target.result });
                showToast("Biometric Sync Complete");
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        window.saveProfileChanges = async () => {
            await update(ref(rtdb, `users/${activeUser.uid}/profile`), {
                displayName: document.getElementById('edit-display-name').value,
                bio: document.getElementById('edit-bio').value
            });
            document.getElementById('edit-display-name').readOnly = true;
            document.getElementById('edit-bio').readOnly = true;
            document.getElementById('profile-save-btn').classList.add('hidden');
            document.getElementById('profile-edit-trigger').classList.remove('hidden');
            showToast("Vault Updates Pushed");
        };

        window.enableProfileEdit = () => {
            document.getElementById('edit-display-name').readOnly = false;
            document.getElementById('edit-bio').readOnly = false;
            document.getElementById('profile-save-btn').classList.remove('hidden');
            document.getElementById('profile-edit-trigger').classList.add('hidden');
        };

        // --- CORE ENGINE ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                currentWordData = data[0];
                renderSearchUI(currentWordData);
            } catch(e) { showToast("Source node unresponsive", "error"); }
            finally { toggleLoader(false); }
        };

        function renderSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <p class="text-gold-600 font-black uppercase text-[10px] tracking-widest mb-1">${data.meanings[0].partOfSpeech}</p>
                <h2 class="text-4xl font-black dark:text-white capitalize tracking-tighter">${data.word}</h2>
                <div class="mt-6 space-y-3">
                    ${data.meanings.slice(0, 2).map(m => `<p class="text-sm dark:text-stone-300 leading-relaxed font-bold border-l-2 border-gold-200 pl-4">${m.definitions[0].definition}</p>`).join('')}
                </div>
            `;
            const saveBtn = document.getElementById('save-word-btn');
            saveBtn.disabled = cloudDb.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.innerText = saveBtn.disabled ? "Knowledge Present âœ“" : "Archive Data to Cloud";
        }

        window.saveToCloud = () => {
            const wordObj = {
                word: currentWordData.word,
                phonetic: currentWordData.phonetic || '',
                date: new Date().getTime(),
                mastered: false,
                tag: document.getElementById('tag-selector').value,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
            showToast("Cloud Synchronized");
        };

        window.renderLibrary = () => {
            const q = document.getElementById('lib-search').value.toLowerCase();
            const f = document.getElementById('lib-filter-tag').value;
            let filtered = cloudDb.filter(w => (f === "All" || w.tag === f) && w.word.toLowerCase().includes(q)).reverse();
            
            document.getElementById('empty-state').style.display = cloudDb.length ? 'none' : 'flex';
            document.getElementById('stat-total').innerText = cloudDb.length;
            
            document.getElementById('library-grid').innerHTML = filtered.map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card bg-white dark:bg-zinc-900 p-6 rounded-3xl border-2 border-stone-100 dark:border-zinc-800 relative ${w.mastered ? 'bg-gold-50/20 border-gold-500' : 'shadow-sm'}">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[8px] font-black uppercase text-gold-600 bg-gold-50 dark:bg-zinc-800 px-3 py-1 rounded-full font-bold">${w.tag || 'General'}</span>
                        <button onclick="event.stopPropagation(); deleteWord('${w.fbKey}')" class="p-1 text-gold-200 hover:text-red-500 transition-all active:scale-75"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
                    </div>
                    <h4 class="text-2xl font-black dark:text-white capitalize tracking-tighter">${w.word}</h4>
                    <div class="mt-4 h-1 bg-stone-50 dark:bg-zinc-800 rounded-full overflow-hidden">
                        <div class="h-full bg-gold-500" style="width: ${w.mastered ? '100%' : '20%'}"></div>
                    </div>
                </div>
            `).join('');
            updateDashboard();
        };

        // --- NAVIGATION & FLASHCARDS ---
        window.openPreview = (key) => {
            currentPreviewIndex = cloudDb.findIndex(w => w.fbKey === key);
            renderFlashcard(cloudDb[currentPreviewIndex]);
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.navigatePreview = (dir) => {
            const next = currentPreviewIndex + dir;
            if(next >= 0 && next < cloudDb.length) { currentPreviewIndex = next; renderFlashcard(cloudDb[currentPreviewIndex]); }
        };

        function renderFlashcard(data) {
            document.getElementById('pv-word').innerText = data.word;
            document.getElementById('pv-ipa').innerText = data.phonetic ? `/${data.phonetic}/` : '';
            const mBtn = document.getElementById('mastery-toggle-btn');
            mBtn.innerText = data.mastered ? "Unmark" : "Master";
            mBtn.className = data.mastered ? 'text-[9px] font-black uppercase px-6 py-2 rounded-full bg-zinc-950 text-white' : 'text-[9px] font-black uppercase px-6 py-2 rounded-full bg-gold-500 text-white shadow-lg';
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-white dark:bg-zinc-800 p-6 rounded-3xl border border-stone-100 dark:border-zinc-700 shadow-sm">
                    <span class="text-[9px] font-black uppercase text-gold-500 tracking-widest font-bold">${d.pos}</span>
                    <p class="text-xl font-black dark:text-white mt-2 leading-tight">${d.def}</p>
                </div>
            `).join('');
            if (window.navigator.vibrate) window.navigator.vibrate(20);
        }

        window.toggleMastery = () => {
            const word = cloudDb[currentPreviewIndex];
            const newState = !word.mastered;
            update(ref(rtdb, `users/${activeUser.uid}/words/${word.fbKey}`), { mastered: newState });
            if(newState) confetti({ particleCount: 80, spread: 60, origin: { y: 0.7 }, colors: ['#f59e0b', '#fbbf24'] });
            setTimeout(() => renderFlashcard(cloudDb[currentPreviewIndex]), 100);
        };

        // --- ANALYTICS ---
        window.openHub = () => {
            document.getElementById('hub-modal').classList.add('active');
            renderCharts();
        };

        function renderCharts() {
            const ctx = document.getElementById('masteryChart');
            if (masteryChart) masteryChart.destroy();
            const days = [...Array(7)].map((_, i) => {
                const d = new Date(); d.setDate(d.getDate() - i);
                return d.toDateString().split(' ')[0];
            }).reverse();
            const data = days.map(day => cloudDb.filter(w => new Date(w.date).toDateString().split(' ')[0] === day).length);

            masteryChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: days,
                    datasets: [{ label: 'Learned', data: data, borderColor: '#f59e0b', tension: 0.4, fill: true, backgroundColor: 'rgba(245, 158, 11, 0.05)', pointRadius: 0 }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } } }
            });
            document.getElementById('rep-total').innerText = cloudDb.length;
            const mastered = cloudDb.filter(w => w.mastered).length;
            document.getElementById('profile-rate').innerText = cloudDb.length ? Math.round((mastered / cloudDb.length) * 100) + '%' : '0%';
        }

        // --- DASHBOARD ---
        function updateDashboard() {
            const count = cloudDb.filter(w => w.date >= new Date().setHours(0,0,0,0)).length;
            document.getElementById('daily-count-text').innerText = count;
            document.getElementById('goal-progress-bar').style.width = `${Math.min((count / 5) * 100, 100)}%`;
            document.getElementById('profile-streak').innerText = [...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === '/') { e.preventDefault(); document.getElementById('word-input').focus(); }
            if (document.getElementById('word-preview-modal').classList.contains('active')) {
                if (e.key === 'ArrowRight') navigatePreview(1);
                if (e.key === 'ArrowLeft') navigatePreview(-1);
                if (e.key.toLowerCase() === 'm') toggleMastery();
            }
            if (e.key === 'Escape') { closePreview(); closeHub(); }
        });

        window.closeHub = () => document.getElementById('hub-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.openProfile = () => window.openHub();
        window.deleteWord = (key) => { if(confirm("Erase entry?")) remove(ref(rtdb, `users/${activeUser.uid}/words/${key}`)); };
        window.toggleDarkMode = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; };
        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        function toggleLoader(s) { document.getElementById('search-loader').style.display = s ? 'block' : 'none'; }
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(cloudDb.map(w => ({ Word: w.word, Date: new Date(w.date).toLocaleDateString() })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Vault");
            XLSX.writeFile(wb, "WordVault_Export.xlsx");
        };
    </script>
</body>
</html>
