            theme: {
                extend: {

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');

    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; transition: all 0.4s ease; -webkit-tap-highlight-color: transparent; }
        .light body { background-color: #fffdf5; color: #451a03; }
        .dark body { background-color: #0c0a09; color: #fef3c7; }

        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(14px); border: 1px solid rgba(251, 191, 36, 0.2); }
        .dark .glass { background: rgba(28, 25, 23, 0.8); border-color: rgba(251, 191, 36, 0.1); }
        
        .word-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .word-card:hover { transform: translateY(-8px) scale(1.02); }

        #word-preview-modal.active, #profile-modal.active { transform: translateY(0); }

        .loader { border: 2px solid #fef3c7; border-top: 2px solid #f59e0b; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .pfp-upload-hover:hover .upload-overlay { opacity: 1; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALVLkn_ajWsnEjn3icZRBt3R3NeyxpbnA",
            authDomain: "dict-41d8e.firebaseapp.com",
            projectId: "dict-41d8e",
            databaseURL: "https://dict-41d8e-default-rtdb.firebaseio.com",
            storageBucket: "dict-41d8e.firebasestorage.app",
            messagingSenderId: "1087434290364",
            appId: "1:1087434290364:web:1884ed7a1cbe93ecfc4cb9",
            measurementId: "G-XX2C7JYQXY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        let currentWordData = null;
        let isSignUpMode = false;
        let activeUser = null;
        let cloudDb = [];
        let currentPreviewIndex = 0;

        // --- AUTH & SETUP ---
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').innerText = isSignUpMode ? "Create Identity" : "Vault Login";
            document.getElementById('auth-subtitle').innerText = isSignUpMode ? "Register Your Cloud License" : "Premium Cloud Learning";
            document.getElementById('auth-main-btn').innerText = isSignUpMode ? "Generate License" : "Unlock Vault";
            document.getElementById('toggle-btn').innerText = isSignUpMode ? "Already a Member? Login" : "New here? Create Account";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!email || !pass) return alert("Credentials required.");
            try {
                isSignUpMode ? await createUserWithEmailAndPassword(auth, email, pass) : await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert(e.message); }
        };

        window.loginWithGoogle = async () => {
            try { await signInWithPopup(auth, googleProvider); } catch(e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                activeUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                initUserProfile(user);

                onValue(ref(rtdb, `users/${user.uid}/profile`), (snap) => {
                    const p = snap.val();
                    if(p) applyProfileData(p, user);
                });

                onValue(ref(rtdb, `users/${user.uid}/words`), (snap) => {
                    const d = snap.val();
                    cloudDb = d ? Object.entries(d).map(([k, v]) => ({...v, fbKey: k})) : [];
                    renderLibrary();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- PROFILE PIC & DATA ENGINE ---
        window.handlePfpUpload = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64 = event.target.result;
                await update(ref(rtdb, `users/${activeUser.uid}/profile`), { photoBase64: base64 });
                alert("New profile picture synced to cloud!");
            };
            reader.readAsDataURL(file);
        };

        function initUserProfile(user) {
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('edit-display-name').value = name;
            document.getElementById('user-display').innerText = `Syncing: ${name}`;
            document.getElementById('profile-email').innerText = user.email;
        }

        function applyProfileData(p, user) {
            const name = p.displayName || user.displayName || user.email.split('@')[0];
            document.getElementById('edit-display-name').value = name;
            document.getElementById('edit-bio').value = p.bio || "";
            document.getElementById('user-display').innerText = `Active: ${name}`;

            if(p.photoBase64 || user.photoURL) {
                const src = p.photoBase64 || user.photoURL;
                const pS = document.getElementById('user-pfp-sidebar');
                const pL = document.getElementById('user-pfp-large');
                pS.src = src; pS.classList.remove('hidden');
                pL.src = src; pL.classList.remove('hidden');
                document.getElementById('user-avatar-sidebar').classList.add('hidden');
                document.getElementById('user-avatar-placeholder').classList.add('hidden');
            }
        }

        window.enableProfileEdit = () => {
            document.getElementById('edit-display-name').readOnly = false;
            document.getElementById('edit-bio').readOnly = false;
            document.getElementById('profile-save-btn').classList.remove('hidden');
            document.getElementById('profile-edit-trigger').classList.add('hidden');
        };

        window.saveProfileChanges = async () => {
            const n = document.getElementById('edit-display-name').value;
            const b = document.getElementById('edit-bio').value;
            await update(ref(rtdb, `users/${activeUser.uid}/profile`), { displayName: n, bio: b });
            document.getElementById('edit-display-name').readOnly = true;
            document.getElementById('edit-bio').readOnly = true;
            document.getElementById('profile-save-btn').classList.add('hidden');
            document.getElementById('profile-edit-trigger').classList.remove('hidden');
        };

        // --- DICTIONARY & VAULT ---
        window.searchWord = async () => {
            const word = document.getElementById('word-input').value.trim();
            if(!word) return;
            toggleLoader(true);
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                currentWordData = data[0];
                updateSearchUI(currentWordData);
            } catch(e) { alert("Word not found."); }
            finally { toggleLoader(false); }
        };

        function updateSearchUI(data) {
            document.getElementById('search-result').classList.remove('hidden');
            document.getElementById('result-content').innerHTML = `
                <div class="mb-10">
                    <p class="text-primary-600 font-black uppercase text-[10px] tracking-[0.4em] mb-3">${data.meanings[0].partOfSpeech}</p>
                    <h2 class="text-8xl font-black tracking-tighter dark:text-white capitalize leading-tight">${data.word}</h2>
                    <p class="text-primary-400 font-bold italic mt-3 text-2xl tracking-wide">${data.phonetic || ''}</p>
                </div>
                <div class="space-y-6">
                    ${data.meanings.slice(0, 2).map(m => `
                        <div class="bg-primary-50/20 dark:bg-stone-800/50 p-8 rounded-[3rem] border-2 border-primary-50 dark:border-stone-800 shadow-sm hover:border-primary-200 transition-colors">
                            <p class="text-xl font-bold leading-relaxed dark:text-stone-200">"${m.definitions[0].definition}"</p>
                        </div>
                    `).join('')}
                </div>
            `;
            const saveBtn = document.getElementById('save-word-btn');
            saveBtn.disabled = cloudDb.some(w => w.word.toLowerCase() === data.word.toLowerCase());
            saveBtn.innerText = saveBtn.disabled ? "Word Already Stored âœ“" : "Archive to Cloud Vault";
        }

        window.saveToCloud = () => {
            const wordObj = {
                word: currentWordData.word,
                difficulty: currentWordData.word.length > 8 ? 'Hard' : 'Medium',
                date: new Date().getTime(),
                mastered: false,
                tag: document.getElementById('tag-selector').value,
                deepData: currentWordData.meanings.map(m => ({
                    pos: m.partOfSpeech,
                    def: m.definitions[0].definition,
                    example: m.definitions[0].example || ''
                }))
            };
            push(ref(rtdb, `users/${activeUser.uid}/words`), wordObj);
            document.getElementById('search-result').classList.add('hidden');
            document.getElementById('word-input').value = "";
        };

        window.renderLibrary = () => {
            const query = document.getElementById('lib-search').value.toLowerCase();
            const tagFilter = document.getElementById('lib-filter-tag').value;
            let filtered = cloudDb.filter(w => {
                const ms = w.word.toLowerCase().includes(query);
                const mt = tagFilter === "All" || w.tag === tagFilter;
                return ms && mt;
            }).reverse();
            
            document.getElementById('stat-total').innerText = `${cloudDb.length} items`;
            document.getElementById('library-grid').innerHTML = filtered.map(w => `
                <div onclick="openPreview('${w.fbKey}')" class="word-card bg-white dark:bg-stone-900 p-10 rounded-[4rem] border-4 border-primary-50 dark:border-stone-800 relative ${w.mastered ? 'border-primary-400 bg-primary-50/20' : ''}">
                    <div class="flex justify-between items-start mb-8">
                        <span class="text-[9px] font-black uppercase text-primary-600 bg-primary-100 dark:bg-stone-800 dark:text-primary-400 px-4 py-2 rounded-full">${w.tag || 'General'}</span>
                        <button onclick="event.stopPropagation(); deleteWord('${w.fbKey}')" class="p-2 text-primary-200 hover:text-red-500 transition-colors"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
                    </div>
                    <h4 class="text-4xl font-black dark:text-white capitalize tracking-tighter">${w.word}</h4>
                    ${w.mastered ? '<div class="mt-6 text-emerald-500 font-black text-[10px] uppercase tracking-widest">Mastered âœ“</div>' : '<div class="mt-6 text-[9px] font-black text-primary-200 uppercase tracking-widest">In Progress</div>'}
                </div>
            `).join('');
            updateDashboard();
        };

        // --- FLASHCARD PREVIEW MODAL ---
        window.openPreview = (fbKey) => {
            currentPreviewIndex = cloudDb.findIndex(w => w.fbKey === fbKey);
            renderFlashcard(cloudDb[currentPreviewIndex]);
            document.getElementById('word-preview-modal').classList.add('active');
        };

        window.navigatePreview = (dir) => {
            const newIndex = currentPreviewIndex + dir;
            if(newIndex >= 0 && newIndex < cloudDb.length) {
                currentPreviewIndex = newIndex;
                renderFlashcard(cloudDb[currentPreviewIndex]);
            }
        };

        function renderFlashcard(data) {
            document.getElementById('pv-word').innerText = data.word;
            document.getElementById('pv-tag').innerText = data.tag || "General";
            const mBtn = document.getElementById('mastery-toggle-btn');
            mBtn.innerText = data.mastered ? "Mastered" : "Complete Word";
            mBtn.className = data.mastered ? 'text-[10px] font-black uppercase px-8 py-3 rounded-full bg-stone-900 text-white' : 'text-[10px] font-black uppercase px-8 py-3 rounded-full bg-primary-500 text-white shadow-xl';
            document.getElementById('pv-meanings-container').innerHTML = data.deepData.map(d => `
                <div class="bg-white dark:bg-stone-800 p-12 rounded-[4.5rem] border-2 border-primary-50 dark:border-stone-700 shadow-sm relative overflow-hidden">
                    <span class="text-[10px] font-black uppercase text-primary-500 tracking-[0.4em] mb-4 inline-block">${d.pos}</span>
                    <p class="text-4xl font-black dark:text-white leading-tight tracking-tight">${d.def}</p>
                    ${d.example ? `<p class="mt-8 text-primary-400 font-medium italic text-2xl leading-relaxed">" ${d.example} "</p>` : ''}
                    <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-primary-50/50 dark:bg-stone-700/20 rounded-full"></div>
                </div>
            `).join('');
        }

        window.toggleMastery = () => {
            const word = cloudDb[currentPreviewIndex];
            update(ref(rtdb, `users/${activeUser.uid}/words/${word.fbKey}`), { mastered: !word.mastered });
            setTimeout(() => renderFlashcard(cloudDb[currentPreviewIndex]), 100);
        };

        function updateDashboard() {
            const countToday = cloudDb.filter(w => w.date >= new Date().setHours(0,0,0,0)).length;
            document.getElementById('daily-count-text').innerText = countToday;
            document.getElementById('goal-progress-bar').style.width = `${Math.min((countToday / 5) * 100, 100)}%`;
            const masteredCount = cloudDb.filter(w => w.mastered).length;
            document.getElementById('profile-rate').innerText = cloudDb.length ? Math.round((masteredCount / cloudDb.length) * 100) : 0;
            document.getElementById('profile-streak').innerText = [...new Set(cloudDb.map(w => new Date(w.date).toDateString()))].length;
        }

        window.deleteWord = (fbKey) => {
            if(confirm("Permanently erase word from cloud?")) remove(ref(rtdb, `users/${activeUser.uid}/words/${fbKey}`));
        };
        window.toggleDarkMode = () => { const d = document.documentElement.classList.toggle('dark'); localStorage.theme = d ? 'dark' : 'light'; };
        window.openProfile = () => document.getElementById('profile-modal').classList.add('active');
        window.closeProfile = () => document.getElementById('profile-modal').classList.remove('active');
        window.closePreview = () => document.getElementById('word-preview-modal').classList.remove('active');
        window.handleLogout = () => signOut(auth);
        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        window.speakWord = (text) => window.speechSynthesis.speak(new SpeechSynthesisUtterance(text));
        function toggleLoader(show) { document.getElementById('search-loader').style.display = show ? 'block' : 'none'; }
    </script>
</body>
</html>
